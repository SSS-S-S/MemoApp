<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MemoCurve</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* 極簡主義風格 */
        body {
            background-color: #ffffff;
            color: #000000;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        .fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden-view { display: none !important; }

        ::-webkit-scrollbar { width: 2px; height: 2px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 1px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.2); }

        .input-minimal {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
            font-weight: 300;
        }
        
        .input-minimal:focus {
            outline: none;
            border-bottom-color: #000000;
        }
        
        .transition-all-smooth {
            transition: all 0.15s ease;
        }
        
        .minimal-card {
            border: 1px solid rgba(0, 0, 0, 0.06);
            background: #ffffff;
            border-radius: 8px;
            transition: all 0.15s ease;
        }
        
        .minimal-card:hover {
            border-color: rgba(0, 0, 0, 0.12);
        }
        
        .btn-minimal {
            background: transparent;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.15s ease;
            font-weight: 300;
        }
        
        .btn-minimal:hover {
            border-color: #000000;
            background: rgba(0, 0, 0, 0.02);
        }
        
        .btn-solid {
            background: #000000;
            color: #ffffff;
            border: 1px solid #000000;
            transition: all 0.15s ease;
            font-weight: 300;
        }
        
        .btn-solid:hover {
            opacity: 0.9;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.05), transparent);
        }
        
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .selected {
            background: #000000 !important;
            color: #ffffff !important;
            border-color: #000000 !important;
        }
        
        .tab-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: #000000;
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }
        
        .tab-active .tab-indicator {
            transform: scaleX(1);
        }
        
        .speech-playing {
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden bg-white text-black">

    <!-- 主應用視圖 -->
    <div id="app-view" class="flex flex-col h-full w-full">
        <!-- 頂部標題區域 -->
        <header class="flex-none pt-6 pb-4 px-6 max-w-2xl mx-auto w-full">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-light tracking-tight">MemoCurve</h1>
            </div>
        </header>

        <!-- 導航標籤 -->
        <nav class="flex-none max-w-2xl mx-auto w-full px-6 mb-1">
            <div class="flex gap-8">
                <button onclick="ui.switchTab('review')" id="tab-review" class="pb-2 text-sm font-light relative tab-active">
                    複習
                    <div class="tab-indicator"></div>
                </button>
                <button onclick="ui.switchTab('folders')" id="tab-folders" class="pb-2 text-sm font-light text-gray-500 hover:text-black relative transition-all-smooth">
                    記憶包
                    <div class="tab-indicator"></div>
                </button>
                <button onclick="ui.switchTab('list')" id="tab-list" class="pb-2 text-sm font-light text-gray-500 hover:text-black relative transition-all-smooth">
                    卡片庫
                    <div class="tab-indicator"></div>
                </button>
            </div>
            <div class="divider mt-2"></div>
        </nav>

        <!-- 主內容區域 -->
        <main class="flex-1 overflow-hidden max-w-2xl mx-auto w-full px-6">
            <!-- 視圖：複習 -->
            <div id="view-review" class="view-section h-full flex flex-col">
                <div class="flex-none pt-3 pb-2">
                    <div class="flex items-center justify-between">
                        <button onclick="ui.toggleFilterModal()" class="flex items-center gap-1 px-3 py-1 text-xs btn-minimal rounded">
                            <i class="ph ph-funnel-simple text-xs"></i>
                            <span>篩選</span>
                            <span id="active-filter-count" class="bg-black text-white text-xs px-1.5 py-0.5 rounded">0</span>
                        </button>
                        <div id="filter-summary" class="text-xs text-gray-500 hidden">
                            <span id="selected-folders-text"></span>
                        </div>
                    </div>
                </div>
                
                <div id="review-container" class="flex-1 flex flex-col justify-center items-center text-center overflow-y-auto py-4"></div>
            </div>

            <!-- 視圖：記憶包管理 -->
            <div id="view-folders" class="view-section hidden-view h-full flex flex-col overflow-y-auto pt-4">
                <div class="mb-6 flex gap-2">
                    <input type="text" id="new-folder-name" placeholder="輸入記憶包名稱" class="flex-1 input-minimal py-2 text-sm px-0">
                    <button id="btn-create-folder" class="px-4 py-2 btn-solid text-sm rounded">建立</button>
                </div>
                <div id="folders-list-container" class="space-y-2"></div>
                <div id="empty-folders-msg" class="hidden text-center text-gray-400 py-16 text-sm font-light">
                    <i class="ph ph-folder-open text-2xl mb-3 opacity-50"></i>
                    <p>還沒有記憶包</p>
                </div>
            </div>

            <!-- 視圖：卡片清單 -->
            <div id="view-list" class="view-section hidden-view h-full flex flex-col overflow-y-auto pt-4">
                <div class="mb-6 flex items-center justify-between">
                    <h3 class="text-sm font-light">所有卡片</h3>
                    <div class="flex gap-2">
                        <button onclick="io.exportData()" class="flex items-center gap-1 px-3 py-1.5 text-xs btn-minimal rounded">
                            <i class="ph ph-download-simple text-xs"></i> <span>匯出</span>
                        </button>
                        <label class="flex items-center gap-1 px-3 py-1.5 text-xs btn-minimal rounded cursor-pointer">
                            <i class="ph ph-upload-simple text-xs"></i> <span>匯入</span>
                            <input type="file" id="import-file" class="hidden" onchange="io.importData(this)">
                        </label>
                    </div>
                </div>
                <div id="word-list-container" class="space-y-2 pb-20"></div>
                <div id="empty-list-msg" class="hidden text-center text-gray-400 py-16 text-sm font-light">
                    <i class="ph ph-note text-2xl mb-3 opacity-50"></i>
                    <p>沒有卡片</p>
                </div>
            </div>
        </main>
    </div>

    <!-- 浮動操作按鈕 -->
    <div class="fixed bottom-6 right-6 z-30">
        <button id="btn-open-add" class="w-12 h-12 bg-black text-white rounded-full flex items-center justify-center shadow-sm hover:opacity-90 transition-all-smooth">
            <i class="ph ph-plus text-lg"></i>
        </button>
    </div>

    <!-- 卡片模態框 -->
    <div id="card-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 modal-backdrop">
        <div class="bg-white w-full max-w-md p-6 rounded-lg border border-gray-200 fade-in">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modal-title" class="text-lg font-light">新增卡片</h2>
                <button id="btn-close-modal" class="text-gray-400 hover:text-black transition-all-smooth">
                    <i class="ph ph-x text-lg"></i>
                </button>
            </div>
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-light text-gray-500 mb-2">所屬記憶包</label>
                    <select id="card-folder" class="w-full text-sm border border-gray-200 rounded py-2 px-3 focus:outline-none focus:border-black transition-all-smooth"></select>
                </div>
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label class="block text-xs font-light text-gray-500">正面（題目）</label>
                        <button type="button" onclick="speechManager.speakEnglish(document.getElementById('card-front').value)" class="text-gray-400 hover:text-black transition-all-smooth p-1">
                            <i class="ph ph-speaker-high text-sm"></i>
                        </button>
                    </div>
                    <input type="text" id="card-front" class="w-full text-base font-light border border-gray-200 rounded py-2 px-3 focus:outline-none focus:border-black placeholder-gray-400" placeholder="例如：apple">
                </div>
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label class="block text-xs font-light text-gray-500">背面（答案）</label>
                        <button type="button" onclick="speechManager.speakEnglish(document.getElementById('card-back').value)" class="text-gray-400 hover:text-black transition-all-smooth p-1">
                            <i class="ph ph-speaker-high text-sm"></i>
                        </button>
                    </div>
                    <input type="text" id="card-back" class="w-full text-base font-light border border-gray-200 rounded py-2 px-3 focus:outline-none focus:border-black placeholder-gray-400" placeholder="例如：蘋果">
                </div>
                <div>
                    <label class="block text-xs font-light text-gray-500 mb-2">例句（可選）</label>
                    <textarea id="card-sentences" rows="2" class="w-full text-sm font-light border border-gray-200 rounded py-2 px-3 focus:outline-none focus:border-black resize-none placeholder-gray-400" placeholder="這是一個 [apple] 例句。方括號內內容會被遮蓋。"></textarea>
                </div>
                <div class="pt-2">
                    <button id="btn-save-card" class="w-full py-3 btn-solid text-sm rounded">儲存卡片</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 篩選模態框 -->
    <div id="filter-modal" class="fixed inset-0 z-40 hidden flex items-start justify-center pt-20 px-4 modal-backdrop">
        <div class="bg-white w-full max-w-sm p-5 rounded-lg border border-gray-200 fade-in">
            <div class="flex justify-between items-center mb-5">
                <h3 class="text-base font-light">篩選條件</h3>
                <button onclick="ui.toggleFilterModal()" class="text-gray-400 hover:text-black transition-all-smooth">
                    <i class="ph ph-x text-lg"></i>
                </button>
            </div>
            <div class="space-y-6">
                <div>
                    <p class="text-xs font-light text-gray-500 mb-3">記憶包</p>
                    <div id="filter-folders" class="space-y-1 max-h-48 overflow-y-auto pr-2"></div>
                </div>
            </div>
            <div class="flex justify-between gap-3 mt-8">
                <button onclick="ui.clearAllFilters()" class="text-sm text-gray-500 hover:text-black px-3 py-2 transition-all-smooth">清除</button>
                <button onclick="ui.selectAllFilters()" class="text-sm text-gray-500 hover:text-black px-3 py-2 transition-all-smooth">全選</button>
                <button onclick="ui.applyFilters()" class="flex-1 py-2.5 btn-solid text-sm rounded">套用篩選</button>
            </div>
        </div>
    </div>

    <script>
        /* =====================================================
           語音管理器
        ===================================================== */
        const speechManager = {
            speechSynthesis: window.speechSynthesis,
            isSpeaking: false,
            currentSpeech: null,
            
            isSupported: () => {
                return 'speechSynthesis' in window;
            },
            
            speakEnglish: (text) => {
                if (!speechManager.isSupported()) return;
                
                if (speechManager.isSpeaking) {
                    speechManager.stopSpeaking();
                    return;
                }
                
                if (!text || text.trim() === '') return;
                
                const englishText = text.replace(/[\u4e00-\u9fff]/g, '').trim();
                if (!englishText) return;
                
                if (speechManager.currentSpeech) {
                    speechManager.currentSpeech.onend = null;
                    speechManager.currentSpeech.onerror = null;
                }
                
                const utterance = new SpeechSynthesisUtterance(englishText);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                const voices = speechManager.speechSynthesis.getVoices();
                const englishVoice = voices.find(voice => voice.lang === 'en-US');
                
                if (englishVoice) utterance.voice = englishVoice;
                
                const speechButton = event?.target?.closest('button') || event?.target;
                if (speechButton) speechButton.classList.add('speech-playing');
                
                utterance.onstart = () => speechManager.isSpeaking = true;
                utterance.onend = () => {
                    speechManager.isSpeaking = false;
                    if (speechButton) speechButton.classList.remove('speech-playing');
                };
                utterance.onerror = () => {
                    speechManager.isSpeaking = false;
                    if (speechButton) speechButton.classList.remove('speech-playing');
                };
                
                speechManager.speechSynthesis.speak(utterance);
                speechManager.currentSpeech = utterance;
            },
            
            stopSpeaking: () => {
                if (speechManager.isSpeaking) {
                    speechManager.speechSynthesis.cancel();
                    speechManager.isSpeaking = false;
                    document.querySelectorAll('.speech-playing').forEach(btn => {
                        btn.classList.remove('speech-playing');
                    });
                }
            },
            
            initVoices: () => {
                return new Promise((resolve) => {
                    if (speechManager.speechSynthesis.getVoices().length > 0) {
                        resolve(speechManager.speechSynthesis.getVoices());
                    } else {
                        speechManager.speechSynthesis.onvoiceschanged = () => {
                            resolve(speechManager.speechSynthesis.getVoices());
                        };
                    }
                });
            }
        };

        /* =====================================================
           演算法（簡化版）
        ===================================================== */
        const Algorithm = {
            isNewCard: (card) => {
                return card.interval === 0 && card.repetition === 0;
            }
        };

        /* =====================================================
           本地存儲
        ===================================================== */
        const LS_KEYS = { 
            folders: "mc_folders", 
            cards: "mc_cards"
        };
        
        const db = {
            getFolders: () => JSON.parse(localStorage.getItem(LS_KEYS.folders) || '[]'),
            saveFolders: (data) => localStorage.setItem(LS_KEYS.folders, JSON.stringify(data)),
            getCards: () => JSON.parse(localStorage.getItem(LS_KEYS.cards) || '[]'),
            saveCards: (data) => localStorage.setItem(LS_KEYS.cards, JSON.stringify(data)),
            
            init: () => {
                if (db.getFolders().length === 0) {
                    db.saveFolders([{ id: 'default', name: '預設記憶包', createdAt: Date.now() }]);
                }
            }
        };

        window.state = {
            folders: [],
            cards: [],
            activeTab: "review",
            currentReviewCard: null,
            selectedFolderIds: new Set(),
            currentEditCard: null
        };

        /* =====================================================
           數據管理器
        ===================================================== */
        window.dataManager = {
            refresh: () => {
                window.state.folders = db.getFolders();
                window.state.cards = db.getCards().map(card => ({
                    ...card,
                    ef: card.ef || 2.0
                }));
                
                // 更新篩選計數顯示
                const activeFilterCount = (window.state.selectedFolderIds.size > 0 ? 1 : 0);
                document.getElementById('active-filter-count').textContent = activeFilterCount;
                
                // 更新篩選摘要顯示
                const filterSummary = document.getElementById('filter-summary');
                if (activeFilterCount > 0) {
                    filterSummary.classList.remove('hidden');
                    
                    let foldersText = '';
                    if (window.state.selectedFolderIds.size > 0) {
                        const selectedFolders = window.state.folders.filter(f => 
                            window.state.selectedFolderIds.has(f.id)
                        );
                        foldersText = `記憶包: ${selectedFolders.map(f => f.name).join(', ')}`;
                    }
                    
                    document.getElementById('selected-folders-text').textContent = foldersText;
                } else {
                    filterSummary.classList.add('hidden');
                }
                
                document.getElementById('empty-folders-msg').classList.toggle('hidden', window.state.folders.length > 0);
                document.getElementById('empty-list-msg').classList.toggle('hidden', window.state.cards.length > 0);
            },
            
            addFolder: (optionalName = null) => {
                const nameInput = document.getElementById('new-folder-name');
                const name = (optionalName || nameInput?.value)?.trim();
                if (!name) return null;

                const existing = db.getFolders().find(f => f.name.toLowerCase() === name.toLowerCase());
                if (existing) return existing;

                const folder = { id: crypto.randomUUID(), name, createdAt: Date.now() };
                db.saveFolders([...db.getFolders(), folder]);
                if (nameInput) nameInput.value = '';
                ui.init();
                return folder;
            },
            
            updateFolder: (id, name) => {
                db.saveFolders(db.getFolders().map(f => f.id === id ? {...f, name} : f));
                ui.init();
            },
            
            deleteFolder: (id) => {
                if (!confirm("刪除記憶包會同時刪除所有相關卡片，確定繼續？")) return;
                
                db.saveFolders(db.getFolders().filter(f => f.id !== id));
                db.saveCards(db.getCards().filter(c => c.folderId !== id));
                
                window.state.selectedFolderIds.delete(id);
                ui.init();
            },
            
            saveCard: () => {
                const front = document.getElementById('card-front').value.trim();
                const back = document.getElementById('card-back').value.trim();
                const sentence = document.getElementById('card-sentences').value.trim();
                const folderId = document.getElementById('card-folder').value || window.state.folders[0]?.id;

                if (!front || !back) {
                    alert('請填寫卡片正面和背面內容');
                    return;
                }

                if (window.state.currentEditCard) {
                    const updatedCards = window.state.cards.map(c => 
                        c.id === window.state.currentEditCard.id 
                            ? {
                                ...c, 
                                front, 
                                back, 
                                sentence, 
                                folderId
                            }
                            : c
                    );
                    db.saveCards(updatedCards);
                } else {
                    const newCard = {
                        id: crypto.randomUUID(),
                        front, 
                        back, 
                        sentence,
                        folderId,
                        interval: 0,
                        repetition: 0,
                        ef: 2.0,
                        nextReview: Date.now(),
                        createdAt: Date.now()
                    };
                    db.saveCards([...window.state.cards, newCard]);
                }

                ui.closeCardModal();
                ui.init();
            },
            
            deleteWord: (id) => {
                if (!confirm("確定刪除這張卡片？")) return;
                db.saveCards(db.getCards().filter(c => c.id !== id));
                ui.init();
            },
            
            rateCard: (rating) => {
                const card = window.state.currentReviewCard;
                if (!card) return;

                // 簡化：直接更新下次複習時間
                const nextReview = Date.now() + 86400000; // 24小時後
                
                const updatedCards = db.getCards().map(item => 
                    item.id === card.id 
                        ? {
                            ...item, 
                            interval: rating === 0 ? 0 : item.interval + 1,
                            repetition: rating === 0 ? 0 : item.repetition + 1,
                            nextReview
                        }
                        : item
                );

                db.saveCards(updatedCards);
                ui.renderReview();
            }
        };

        /* =====================================================
           UI管理器
        ===================================================== */
        window.ui = {
            init: () => {
                dataManager.refresh();
                ui.renderFolderSelect();
                ui.renderFolderList();
                ui.renderWordList();
                ui.renderReview();
            },
            
            switchTab: (tabId) => {
                ['review', 'list', 'folders'].forEach(t => {
                    const btn = document.getElementById(`tab-${t}`);
                    const indicator = btn.querySelector('.tab-indicator');
                    if (t === tabId) {
                        btn.classList.add('tab-active', 'text-black');
                        btn.classList.remove('text-gray-500');
                        indicator.style.transform = 'scaleX(1)';
                    } else {
                        btn.classList.remove('tab-active', 'text-black');
                        btn.classList.add('text-gray-500');
                        indicator.style.transform = 'scaleX(0)';
                    }
                });
                
                document.querySelectorAll('.view-section').forEach(el => {
                    el.classList.toggle('hidden-view', el.id !== `view-${tabId}`);
                });
                
                window.state.activeTab = tabId;
            },
            
            renderFolderSelect: () => {
                const sel = document.getElementById('card-folder');
                sel.innerHTML = window.state.folders.length === 0 
                    ? `<option value="">請先建立記憶包</option>`
                    : window.state.folders.map(f => `<option value="${f.id}">${f.name}</option>`).join('');
            },
            
            renderFolderList: () => {
                const container = document.getElementById('folders-list-container');
                if (window.state.folders.length === 0) return;
                
                container.innerHTML = window.state.folders.map(f => {
                    const cardCount = window.state.cards.filter(c => c.folderId === f.id).length;
                    
                    return `
                    <div class="minimal-card flex items-center justify-between p-3">
                        <div class="flex items-center gap-3 flex-1">
                            <i class="ph ph-folder text-gray-400"></i>
                            <div class="flex-1">
                                <input type="text" value="${f.name}" onchange="dataManager.updateFolder('${f.id}', this.value)"
                                    class="w-full bg-transparent focus:outline-none text-sm font-light min-w-0 mb-1">
                                <div class="flex items-center gap-3 text-xs text-gray-500 font-light">
                                    <span>${cardCount} 張</span>
                                </div>
                            </div>
                        </div>
                        <button onclick="dataManager.deleteFolder('${f.id}')" class="text-gray-300 hover:text-black p-1 transition-all-smooth">
                            <i class="ph ph-trash"></i>
                        </button>
                    </div>`;
                }).join('');
            },
            
            renderWordList: () => {
                const container = document.getElementById('word-list-container');
                const sorted = [...window.state.cards].sort((a,b) => b.createdAt - a.createdAt);
                
                container.innerHTML = sorted.map(w => {
                    const folderName = window.state.folders.find(f => f.id === w.folderId)?.name || '未知';
                    
                    return `
                    <div class="minimal-card group flex items-start justify-between p-3">
                        <div class="flex-1 pr-4">
                            <div class="flex items-center gap-2 mb-1">
                                <h3 class="text-sm font-light">${w.front}</h3>
                            </div>
                            <div class="flex items-center justify-between">
                                <p class="text-sm text-gray-600 font-light">${w.back}</p>
                                <button onclick="speechManager.speakEnglish('${w.front.replace(/'/g, "\\'")}')" 
                                    class="text-gray-400 hover:text-black p-1 transition-all-smooth opacity-0 group-hover:opacity-100">
                                    <i class="ph ph-speaker-high"></i>
                                </button>
                            </div>
                            <div class="flex items-center gap-2 mt-2 text-xs text-gray-400 font-light">
                                <span>${folderName}</span>
                                ${w.sentence ? `<span>•</span><span>有例句</span>` : ''}
                            </div>
                        </div>
                        <div class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-all-smooth">
                            <button onclick="ui.showEditModal('${w.id}')" class="p-1 text-gray-400 hover:text-black rounded transition-all-smooth">
                                <i class="ph ph-pencil-simple"></i>
                            </button>
                            <button onclick="dataManager.deleteWord('${w.id}')" class="p-1 text-gray-400 hover:text-black rounded transition-all-smooth">
                                <i class="ph ph-trash"></i>
                            </button>
                        </div>
                    </div>`;
                }).join('');
            },
            
            renderReview: () => {
                const container = document.getElementById('review-container');
                let pool = window.state.cards;

                if (window.state.selectedFolderIds.size > 0) {
                    pool = pool.filter(w => window.state.selectedFolderIds.has(w.folderId));
                }

                if (pool.length === 0) {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-full text-center px-4 fade-in">
                            <i class="ph ph-check-circle text-2xl text-gray-300 mb-4"></i>
                            <h3 class="text-sm font-light mb-2">沒有可複習的卡片</h3>
                            <p class="text-xs text-gray-500 max-w-xs mb-4 font-light">請新增卡片或調整篩選條件</p>
                            <button onclick="ui.clearAllFilters()" class="px-4 py-2 text-xs btn-minimal rounded font-light">
                                清除篩選條件
                            </button>
                        </div>`;
                    return;
                }

                const word = pool[Math.floor(Math.random() * pool.length)];
                window.state.currentReviewCard = word;

                const folderName = window.state.folders.find(f => f.id === word.folderId)?.name || '未知';
                const displaySentence = word.sentence ? word.sentence.replace(/\[.*?\]/g, '______') : '';

                container.innerHTML = `
                    <div class="w-full max-w-md mx-auto flex flex-col items-center fade-in">
                        <div class="text-center mb-6">
                            <div class="flex items-center gap-2 justify-center mb-3">
                                <span class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded font-light">${folderName}</span>
                            </div>
                        </div>

                        <div class="w-full mb-8">
                            <div class="flex items-center justify-center gap-2 mb-4">
                                <h2 class="text-xl font-light text-center px-4">${word.back}</h2>
                                <button onclick="speechManager.speakEnglish('${word.back.replace(/'/g, "\\'")}')" 
                                    class="text-gray-400 hover:text-black p-1 transition-all-smooth">
                                    <i class="ph ph-speaker-high"></i>
                                </button>
                            </div>
                            
                            ${displaySentence ? `
                                <div class="px-4 py-3 bg-gray-50 rounded mb-6 border border-gray-100">
                                    <p class="text-sm text-gray-600 font-light italic">"${displaySentence}"</p>
                                </div>
                            ` : ''}
                        </div>

                        <div id="quiz-area" class="w-full mb-10">
                            <input type="text" id="answer-input" autocomplete="off" 
                                class="w-full text-base text-center py-3 border-b border-gray-300 focus:outline-none focus:border-black placeholder-gray-400 font-light bg-transparent" 
                                placeholder="輸入答案…">
                        </div>

                        <div id="result-area" class="hidden w-full">
                            <div id="correct-answer-display" class="text-base font-light text-center mb-6 px-4"></div>
                            <div class="flex flex-col gap-2">
                                <button onclick="dataManager.rateCard(2)" class="w-full py-3 bg-gray-50 text-gray-700 text-sm font-light rounded border border-gray-200 hover:border-black transition-all-smooth">
                                    <div class="flex items-center justify-center gap-2">
                                        <i class="ph ph-check-circle"></i>
                                        <span>記住了</span>
                                    </div>
                                </button>
                                <button onclick="dataManager.rateCard(1)" class="w-full py-3 bg-gray-100 text-gray-700 text-sm font-light rounded border border-gray-200 hover:border-black transition-all-smooth">
                                    <div class="flex items-center justify-center gap-2">
                                        <i class="ph ph-circle"></i>
                                        <span>差不多</span>
                                    </div>
                                </button>
                                <button onclick="dataManager.rateCard(0)" class="w-full py-3 bg-gray-200 text-gray-700 text-sm font-light rounded border border-gray-200 hover:border-black transition-all-smooth">
                                    <div class="flex items-center justify-center gap-2">
                                        <i class="ph ph-x-circle"></i>
                                        <span>忘記了</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>`;
                    
                setTimeout(() => {
                    const input = document.getElementById('answer-input');
                    if (input) input.focus();
                }, 150);
                
                const inputEl = document.getElementById('answer-input');
                if (inputEl) {
                    inputEl.onkeydown = (e) => {
                        if (e.key === 'Enter') {
                            ui.checkAnswer(inputEl.value);
                        }
                    };
                }
            },
            
            checkAnswer: (val) => {
                const card = window.state.currentReviewCard;
                if (!card) return;
                
                const isCorrect = val.trim().toLowerCase() === card.front.trim().toLowerCase();
                const inputEl = document.getElementById('answer-input');
                if (inputEl) {
                    inputEl.disabled = true;
                    inputEl.classList.add(isCorrect ? 'border-black' : 'border-gray-500');
                }

                document.getElementById('quiz-area').classList.add('opacity-50');
                document.getElementById('result-area').classList.remove('hidden');

                const displayEl = document.getElementById('correct-answer-display');
                if (displayEl) {
                    displayEl.innerHTML = `
                        <div class="space-y-2">
                            <div class="flex items-center justify-center gap-2">
                                <span class="${isCorrect ? 'text-black' : 'text-gray-700'} font-light">${card.front}</span>
                                <button onclick="speechManager.speakEnglish('${card.front.replace(/'/g, "\\'")}')" 
                                    class="text-gray-400 hover:text-black p-1 transition-all-smooth">
                                    <i class="ph ph-speaker-high"></i>
                                </button>
                            </div>
                            ${!isCorrect && val ? 
                                `<div class="text-xs text-gray-500 font-light">你的答案: ${val}</div>` 
                                : ''}
                        </div>`;
                }
            },
            
            showAddModal: () => {
                window.state.currentEditCard = null;
                document.getElementById('modal-title').innerText = '新增卡片';
                document.getElementById('card-modal').classList.remove('hidden');
                ui.renderFolderSelect();
                document.getElementById('card-front').value = '';
                document.getElementById('card-back').value = '';
                document.getElementById('card-sentences').value = '';
                setTimeout(() => document.getElementById('card-front').focus(), 100);
            },
            
            showEditModal: (id) => {
                const card = window.state.cards.find(c => c.id === id);
                if (!card) return;

                window.state.currentEditCard = card;
                document.getElementById('modal-title').innerText = '編輯卡片';
                document.getElementById('card-modal').classList.remove('hidden');
                ui.renderFolderSelect();
                document.getElementById('card-folder').value = card.folderId;
                document.getElementById('card-front').value = card.front;
                document.getElementById('card-back').value = card.back;
                document.getElementById('card-sentences').value = card.sentence || '';
                setTimeout(() => document.getElementById('card-front').focus(), 100);
            },
            
            closeCardModal: () => {
                document.getElementById('card-modal').classList.add('hidden');
                window.state.currentEditCard = null;
            },
            
            toggleFilterModal: () => {
                const modal = document.getElementById('filter-modal');
                modal.classList.toggle('hidden');
                if (!modal.classList.contains('hidden')) {
                    const folderContainer = document.getElementById('filter-folders');

                    folderContainer.innerHTML = window.state.folders.length === 0
                        ? `<p class="text-sm text-gray-400 text-center py-4 font-light">尚無記憶包</p>`
                        : window.state.folders.map(f => {
                            const count = window.state.cards.filter(c => c.folderId === f.id).length;
                            const isChecked = window.state.selectedFolderIds.has(f.id);
                            return `
                            <label class="flex items-center gap-3 py-2 px-3 hover:bg-gray-50 rounded cursor-pointer transition-all-smooth ${isChecked ? 'selected' : ''}">
                                <input type="checkbox" value="${f.id}" ${isChecked ? 'checked' : ''} 
                                    class="folder-checkbox hidden">
                                <span class="text-sm flex-1 font-light ${isChecked ? 'text-white' : 'text-gray-700'}">${f.name}</span>
                                <span class="text-xs ${isChecked ? 'text-gray-300' : 'text-gray-500'}">${count}</span>
                            </label>`;
                        }).join('');

                    // 綁定記憶包點擊事件
                    document.querySelectorAll('#filter-folders label').forEach(label => {
                        label.onclick = (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            
                            const checkbox = label.querySelector('.folder-checkbox');
                            checkbox.checked = !checkbox.checked;
                            
                            if (checkbox.checked) {
                                label.classList.add('selected');
                                label.querySelector('span.text-sm').classList.remove('text-gray-700');
                                label.querySelector('span.text-sm').classList.add('text-white');
                                label.querySelector('span.text-xs').classList.remove('text-gray-500');
                                label.querySelector('span.text-xs').classList.add('text-gray-300');
                            } else {
                                label.classList.remove('selected');
                                label.querySelector('span.text-sm').classList.add('text-gray-700');
                                label.querySelector('span.text-sm').classList.remove('text-white');
                                label.querySelector('span.text-xs').classList.add('text-gray-500');
                                label.querySelector('span.text-xs').classList.remove('text-gray-300');
                            }
                        };
                    });
                }
            },
            
            clearAllFilters: () => {
                window.state.selectedFolderIds.clear();
                ui.toggleFilterModal();
                ui.init();
            },
            
            selectAllFilters: () => {
                // 記憶包全選
                document.querySelectorAll('#filter-folders label').forEach(label => {
                    const checkbox = label.querySelector('.folder-checkbox');
                    checkbox.checked = true;
                    label.classList.add('selected');
                    label.querySelector('span.text-sm').classList.remove('text-gray-700');
                    label.querySelector('span.text-sm').classList.add('text-white');
                    label.querySelector('span.text-xs').classList.remove('text-gray-500');
                    label.querySelector('span.text-xs').classList.add('text-gray-300');
                });
            },
            
            applyFilters: () => {
                // 獲取記憶包選擇
                const folderCheckboxes = document.querySelectorAll('#filter-folders .folder-checkbox');
                const selectedFolderIds = new Set();
                
                folderCheckboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        selectedFolderIds.add(checkbox.value);
                    }
                });
                window.state.selectedFolderIds = selectedFolderIds;

                ui.toggleFilterModal();
                ui.init();
            }
        };

        /* =====================================================
           匯入/匯出功能
        ===================================================== */
        window.io = {
            exportData: () => {
                const data = { 
                    folders: db.getFolders(), 
                    cards: db.getCards(),
                    exportDate: new Date().toISOString(),
                    version: '1.0'
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `memocurve_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            },
            
            importData: (input) => {
                const file = input.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const raw = JSON.parse(e.target.result);
                        let importedCount = 0;
                        
                        const localFolders = db.getFolders();
                        const idMap = {};
                        
                        (raw.folders || []).forEach(f => {
                            let target = localFolders.find(lf => lf.name === f.name);
                            if (!target) {
                                target = dataManager.addFolder(f.name);
                            }
                            if (target) {
                                idMap[f.id] = target.id;
                            }
                        });
                        
                        (raw.cards || []).forEach(c => {
                            const folderId = idMap[c.folderId] || window.state.folders[0]?.id;
                            if (folderId) {
                                const newCard = {
                                    ...c,
                                    id: crypto.randomUUID(),
                                    folderId,
                                    ef: c.ef || 2.0,
                                    interval: 0,
                                    repetition: 0,
                                    nextReview: Date.now(),
                                    createdAt: c.createdAt || Date.now()
                                };
                                
                                db.saveCards([...db.getCards(), newCard]);
                                importedCount++;
                            }
                        });
                        
                        alert(`成功匯入 ${importedCount} 張卡片`);
                        ui.init();
                    } catch (err) {
                        alert("檔案格式錯誤");
                        console.error(err);
                    }
                };
                reader.readAsText(file);
                
                input.value = '';
            }
        };

        // 初始化應用
        window.onload = () => {
            db.init();
            ui.init();
            
            speechManager.initVoices();
            
            document.getElementById('btn-create-folder').onclick = () => dataManager.addFolder();
            document.getElementById('btn-open-add').onclick = ui.showAddModal;
            document.getElementById('btn-close-modal').onclick = ui.closeCardModal;
            document.getElementById('btn-save-card').onclick = dataManager.saveCard;
            
            document.getElementById('card-modal').onclick = (e) => { 
                if (e.target.id === 'card-modal') ui.closeCardModal(); 
            };
            document.getElementById('filter-modal').onclick = (e) => { 
                if (e.target.id === 'filter-modal') ui.toggleFilterModal(); 
            };
            
            window.addEventListener('beforeunload', () => {
                speechManager.stopSpeaking();
            });
        };
    </script>
</body>
</html>
