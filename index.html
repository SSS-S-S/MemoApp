<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'sans-serif'],
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #fafafa;
            color: #1a1a1a;
            -webkit-font-smoothing: antialiased;
            font-feature-settings: 'ss02' on;
        }
        
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden-view { display: none !important; }

        /* 極細滾動條 */
        ::-webkit-scrollbar { width: 2px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d4d4d4; border-radius: 1px; }
        ::-webkit-scrollbar-thumb:hover { background: #a3a3a3; }

        /* 毛玻璃效果 */
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-modal {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-button {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .border-custom {
            border-color: #e5e5e5;
        }
        
        .hover-lift:hover {
            transform: translateY(-1px);
            transition: transform 0.2s ease;
        }
        
        .input-minimal {
            background: transparent;
            border: none;
            border-bottom: 1px solid #e5e5e5;
            transition: all 0.2s;
        }
        
        .input-minimal:focus {
            outline: none;
            border-bottom-color: #1a1a1a;
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* 平滑過渡效果 */
        .transition-all-smooth {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* 統計圖表相關 */
        .progress-bar {
            height: 4px;
            background-color: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        /* 語音按鈕動畫 */
        @keyframes pulse-speech {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        
        .speech-playing {
            animation: pulse-speech 1s ease-in-out infinite;
            color: #1a1a1a !important;
        }
        
        /* 難度標籤 - 單色調設計 */
        .grade-new { 
            background: rgba(245, 245, 245, 0.9);
            color: #666666;
            border-color: #e5e5e5;
        }
        
        .grade-easy { 
            background: rgba(250, 250, 250, 0.9);
            color: #808080;
            border-color: #e5e5e5;
        }
        
        .grade-medium { 
            background: rgba(240, 240, 240, 0.9);
            color: #595959;
            border-color: #d9d9d9;
        }
        
        .grade-hard { 
            background: rgba(230, 230, 230, 0.9);
            color: #404040;
            border-color: #cccccc;
        }
        
        /* 篩選選中狀態 */
        .filter-selected {
            background: rgba(20, 20, 20, 0.9) !important;
            color: white !important;
            border-color: #1a1a1a !important;
        }
        
        /* 按鈕懸停效果 */
        .btn-hover:hover {
            background: rgba(20, 20, 20, 0.95);
            color: white;
            border-color: #1a1a1a;
        }
        
        /* 模態框背景 */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        
        /* 卡片陰影 */
        .card-shadow {
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03), 
                        0 1px 3px rgba(0, 0, 0, 0.05),
                        0 0 1px rgba(0, 0, 0, 0.1);
        }
        
        /* 分割線 */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.05), transparent);
        }
    </style>
</head>

    <script>
        /* =====================================================
           語音管理器 - 只針對英文優化
        ===================================================== */
        const speechManager = {
            speechSynthesis: window.speechSynthesis,
            isSpeaking: false,
            currentSpeech: null,
            
            // 檢查瀏覽器是否支援語音合成
            isSupported: () => {
                return 'speechSynthesis' in window;
            },
            
            // 朗讀英文（標準美式發音）
            speakEnglish: (text) => {
                if (!speechManager.isSupported()) {
                    alert('您的瀏覽器不支援語音合成功能');
                    return;
                }
                
                // 停止當前的語音
                if (speechManager.isSpeaking) {
                    speechManager.stopSpeaking();
                    return;
                }
                
                if (!text || text.trim() === '') {
                    return;
                }
                
                // 只取英文部分（去除中文字符）
                const englishText = text.replace(/[\u4e00-\u9fff]/g, '').trim();
                if (!englishText) {
                    return;
                }
                
                // 清除事件監聽器
                if (speechManager.currentSpeech) {
                    speechManager.currentSpeech.onend = null;
                    speechManager.currentSpeech.onerror = null;
                }
                
                // 創建新的語音實例 - 使用美式英文
                const utterance = new SpeechSynthesisUtterance(englishText);
                utterance.lang = 'en-US';
                utterance.rate = 0.9; // 標準語速
                utterance.pitch = 1.0; // 標準音高
                utterance.volume = 1.0; // 最大音量
                
                // 嘗試使用女性聲音（通常更清晰）
                const voices = speechManager.speechSynthesis.getVoices();
                const englishVoice = voices.find(voice => 
                    voice.lang === 'en-US' && 
                    voice.name.includes('Female')
                ) || voices.find(voice => 
                    voice.lang === 'en-US'
                );
                
                if (englishVoice) {
                    utterance.voice = englishVoice;
                }
                
                // 添加動畫效果
                const speechButton = event?.target?.closest('button') || event?.target;
                if (speechButton) {
                    speechButton.classList.add('speech-playing');
                }
                
                utterance.onstart = () => {
                    speechManager.isSpeaking = true;
                };
                
                utterance.onend = () => {
                    speechManager.isSpeaking = false;
                    if (speechButton) {
                        speechButton.classList.remove('speech-playing');
                    }
                };
                
                utterance.onerror = (error) => {
                    speechManager.isSpeaking = false;
                    if (speechButton) {
                        speechButton.classList.remove('speech-playing');
                    }
                    console.error('語音合成錯誤:', error);
                };
                
                speechManager.speechSynthesis.speak(utterance);
                speechManager.currentSpeech = utterance;
            },
            
            // 停止朗讀
            stopSpeaking: () => {
                if (speechManager.isSpeaking) {
                    speechManager.speechSynthesis.cancel();
                    speechManager.isSpeaking = false;
                    
                    // 移除所有語音按鈕的動畫
                    document.querySelectorAll('.speech-playing').forEach(btn => {
                        btn.classList.remove('speech-playing');
                    });
                }
            },
            
            // 初始化語音（載入語音列表）
            initVoices: () => {
                return new Promise((resolve) => {
                    if (speechManager.speechSynthesis.getVoices().length > 0) {
                        resolve(speechManager.speechSynthesis.getVoices());
                    } else {
                        speechManager.speechSynthesis.onvoiceschanged = () => {
                            resolve(speechManager.speechSynthesis.getVoices());
                        };
                    }
                });
            }
        };

        /* =====================================================
           優化演算法：簡化SM-2
        ===================================================== */
        const Algorithm = {
            // 簡化難度計算：有四個等級（新、困難、普通、簡單）
            calculateNextReview: (card, rating) => {
                // rating: 0=困難, 1=普通, 2=簡單
                let { interval, repetition, ef = 2.5 } = card;
                
                // 更新EF值
                if (rating === 0) { // 困難
                    ef = Math.max(1.3, ef - 0.2);
                } else if (rating === 1) { // 普通
                    ef = ef; // 保持不變
                } else { // 簡單
                    ef = Math.min(2.5, ef + 0.1);
                }
                
                // 更新間隔
                if (rating === 0) {
                    // 回答錯誤或困難：重置間隔
                    repetition = 0;
                    interval = 1;
                } else {
                    repetition += 1;
                    if (repetition === 1) {
                        interval = 1;
                    } else if (repetition === 2) {
                        interval = 6;
                    } else {
                        // 使用指數遞增，但更平滑
                        interval = Math.round(interval * ef * (rating === 2 ? 1.2 : 1.0));
                    }
                }
                
                // 計算下次複習時間（毫秒）
                const nextReview = Date.now() + (interval * 86400000); // 天轉毫秒
                
                return { interval, repetition, ef, nextReview };
            },
            
            // 根據EF值取得難度等級（新增"new"類別）
            getDifficulty: (card) => {
                // 新卡片（repetition為0且interval為0）標記為"new"
                if ((card.repetition === 0 && card.interval === 0) || card.difficulty === 'new') {
                    return 'new';
                }
                
                const ef = card.ef || 2.0;
                if (ef >= 2.0) return 'easy';
                if (ef >= 1.5) return 'medium';
                return 'hard';
            },
            
            // 難度等級對應的顏色和文字（單色調設計）
            getDifficultyDisplay: (difficulty) => {
                switch(difficulty) {
                    case 'new': return { 
                        text: '新', 
                        className: 'grade-new',
                        bgClass: 'bg-gray-50',
                        borderClass: 'border-gray-200'
                    };
                    case 'easy': return { 
                        text: '簡單', 
                        className: 'grade-easy',
                        bgClass: 'bg-gray-100',
                        borderClass: 'border-gray-300'
                    };
                    case 'medium': return { 
                        text: '普通', 
                        className: 'grade-medium',
                        bgClass: 'bg-gray-200',
                        borderClass: 'border-gray-400'
                    };
                    case 'hard': return { 
                        text: '困難', 
                        className: 'grade-hard',
                        bgClass: 'bg-gray-300',
                        borderClass: 'border-gray-500'
                    };
                    default: return { 
                        text: '新', 
                        className: 'grade-new',
                        bgClass: 'bg-gray-50',
                        borderClass: 'border-gray-200'
                    };
                }
            },
            
            // 判斷是否為新卡片
            isNewCard: (card) => {
                return Algorithm.getDifficulty(card) === 'new';
            }
        };

        /* =====================================================
           本地存儲數據層
        ===================================================== */
        const LS_KEYS = { 
            folders: "mc_folders_v2", 
            cards: "mc_cards_v2",
            reviewHistory: "mc_review_history_v1" 
        };
        
        const db = {
            getFolders: () => JSON.parse(localStorage.getItem(LS_KEYS.folders) || '[]'),
            saveFolders: (data) => localStorage.setItem(LS_KEYS.folders, JSON.stringify(data)),
            getCards: () => JSON.parse(localStorage.getItem(LS_KEYS.cards) || '[]'),
            saveCards: (data) => localStorage.setItem(LS_KEYS.cards, JSON.stringify(data)),
            getReviewHistory: () => JSON.parse(localStorage.getItem(LS_KEYS.reviewHistory) || '[]'),
            saveReviewHistory: (data) => localStorage.setItem(LS_KEYS.reviewHistory, JSON.stringify(data)),
            
            addReviewRecord: (cardId, rating) => {
                const history = db.getReviewHistory();
                const record = {
                    id: crypto.randomUUID(),
                    cardId,
                    rating,
                    timestamp: Date.now(),
                    date: new Date().toISOString().split('T')[0] // YYYY-MM-DD

                history.push(record);
                db.saveReviewHistory(history);
                return record;

            }
        };

        window.state = {
            folders: [],
            cards: [],
            activeTab: "review",
            currentReviewCard: null,
            selectedFolderIds: new Set(),
            selectedDifficulties: new Set(['new', 'hard', 'medium', 'easy']), // 預設全選（包含"新"類別）
            currentEditCard: null,
            reviewStats: {
                total: 0,
                due: 0,
                new: 0,
                easy: 0,
                medium: 0,
                hard: 0,
                filteredTotal: 0,
                filteredDue: 0
            }
        };

        /* =====================================================
           數據管理器
        ===================================================== */
        window.dataManager = {
            refresh: () => {
                window.state.folders = db.getFolders();
                window.state.cards = db.getCards().map(card => ({
                    ...card,
                    ef: card.ef || 2.0,
                    difficulty: Algorithm.getDifficulty(card)
                }));
                
                // 計算統計資料
                const now = Date.now();
                const dueCards = window.state.cards.filter(c => c.nextReview <= now);
                const newCards = window.state.cards.filter(c => Algorithm.isNewCard(c));
                const easyCards = window.state.cards.filter(c => Algorithm.getDifficulty(c) === 'easy');
                const mediumCards = window.state.cards.filter(c => Algorithm.getDifficulty(c) === 'medium');
                const hardCards = window.state.cards.filter(c => Algorithm.getDifficulty(c) === 'hard');
                
                // 計算篩選後的統計
                let filteredCards = window.state.cards;
                if (window.state.selectedFolderIds.size > 0) {
                    filteredCards = filteredCards.filter(w => window.state.selectedFolderIds.has(w.folderId));
                }
                if (window.state.selectedDifficulties.size > 0 && window.state.selectedDifficulties.size < 4) {
                    filteredCards = filteredCards.filter(w => window.state.selectedDifficulties.has(w.difficulty || Algorithm.getDifficulty(w)));
                }
                const filteredDueCards = filteredCards.filter(c => c.nextReview <= now);
                
                window.state.reviewStats = {
                    total: window.state.cards.length,
                    due: dueCards.length,
                    new: newCards.length,
                    easy: easyCards.length,
                    medium: mediumCards.length,
                    hard: hardCards.length,
                    filteredTotal: filteredCards.length,
                    filteredDue: filteredDueCards.length
                };
                
                // 更新到期卡片計數
                document.getElementById('review-count').textContent = dueCards.length;
                
                // 更新篩選計數顯示
                const activeFilterCount = 
                    (window.state.selectedFolderIds.size > 0 ? 1 : 0) + 
                    (window.state.selectedDifficulties.size < 4 ? 1 : 0);
                document.getElementById('active-filter-count').textContent = activeFilterCount;
                
                // 更新篩選摘要顯示
                const filterSummary = document.getElementById('filter-summary');
                if (activeFilterCount > 0) {
                    filterSummary.classList.remove('hidden');
                    
                    let foldersText = '';
                    if (window.state.selectedFolderIds.size > 0) {
                        const selectedFolders = window.state.folders.filter(f => 
                            window.state.selectedFolderIds.has(f.id)

                        foldersText = `記憶包: ${selectedFolders.map(f => f.name).join(', ')}`;

                    if (window.state.selectedDifficulties.size < 4) {

                        if (window.state.selectedDifficulties.has('new')) difficulties.push('新');
                        if (window.state.selectedDifficulties.has('easy')) difficulties.push('簡單');
                        if (window.state.selectedDifficulties.has('medium')) difficulties.push('普通');

                window.state.selectedFolderIds.delete(id);
                ui.init();

                const back = document.getElementById('card-back').value.trim();

                const folderId = document.getElementById('card-folder').value || window.state.folders[0]?.id;

                    return;

                    const updatedCards = window.state.cards.map(c =>

                                front,

                                sentence, 
                                folderId, 
                                difficulty: Algorithm.getDifficulty(c)

                            : c
                    );
                    db.saveCards(updatedCards);
                } else {
                    // 新增卡片 - 一律標記為"新"
                    const newCard = {
                        id: crypto.randomUUID(),
                        front, 
                        back, 
                        sentence,
                        folderId,
                        interval: 0,
                        repetition: 0,
                        ef: 2.0,
                        difficulty: 'new',
                        nextReview: Date.now(),
                        createdAt: Date.now()
                    };
                    db.saveCards([...window.state.cards, newCard]);

                ui.closeCardModal();
                ui.init();

                if (!confirm("確定刪除這張卡片？")) return;
                db.saveCards(db.getCards().filter(c => c.id !== id));
                ui.init();

            // 評分卡片：0=困難, 1=普通, 2=簡單
            rateCard: (rating) => {
                const card = window.state.currentReviewCard;
                if (!card) return;

                const { interval, repetition, ef, nextReview } = Algorithm.calculateNextReview(card, rating);
                
                const updatedCards = db.getCards().map(item => 
                    item.id === card.id 
                        ? {
                            ...item, 
                            interval, 
                            repetition, 
                            ef, 
                            nextReview,
                            difficulty: Algorithm.getDifficulty({...item, interval, repetition, ef})
                        }
                        : item
                );

                db.saveCards(updatedCards);
                db.addReviewRecord(card.id, rating);
                ui.renderReview();
            }
        };

           UI管理器

                    <div class="glass-card">
                        <div class="text-xs text-gray-500 mb-2 font-light">新卡片</div>

                    <div class="glass-card">
                        <div class="text-xs text-gray-500 mb-2 font-light">平均EF值</div>
                        <div class="text-2xl font-light text-gray-900">${overall.avgEF.toFixed(1)}</div>

                // 難度分佈
                const diffContainer = document.getElementById('difficulty-distribution');
                const difficulties = [
                    { id: 'new', label: '新', bg: 'bg-gray-100', count: overall.new },
                    { id: 'easy', label: '簡單', bg: 'bg-gray-200', count: overall.easy },
                    { id: 'medium', label: '普通', bg: 'bg-gray-300', count: overall.medium },
                    { id: 'hard', label: '困難', bg: 'bg-gray-400', count: overall.hard }

                    <div class="space-y-1.5">
                        <div class="flex items-center justify-between">

                                <div class="w-2 h-2 rounded-full ${d.bg}"></div>

                        </div>

                // 記憶包統計摘要
                const folderSummary = document.getElementById('folder-stats-summary');
                folderSummary.innerHTML = folderStats.map(f => {
                    const newPct = f.total > 0 ? (f.new / f.total * 100).toFixed(0) : 0;
                    const easyPct = f.total > 0 ? (f.easy / f.total * 100).toFixed(0) : 0;
                    const mediumPct = f.total > 0 ? (f.medium / f.total * 100).toFixed(0) : 0;
                    const hardPct = f.total > 0 ? (f.hard / f.total * 100).toFixed(0) : 0;
                    
                    return `
                    <div class="glass-card p-3 rounded-lg">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-light text-gray-900">${f.name}</span>
                            <span class="text-xs text-gray-500">${f.total} 張</span>
                        </div>
                        <div class="flex items-center gap-1 text-xs text-gray-500 mb-3">
                            ${f.new > 0 ? `<span class="text-gray-600">新 ${newPct}%</span><span>•</span>` : ''}
                            <span>簡單 ${easyPct}%</span>
                            <span>•</span>
                            <span>普通 ${mediumPct}%</span>
                            <span>•</span>
                            <span>困難 ${hardPct}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill bg-gray-100" style="width: ${newPct}%"></div>
                            <div class="progress-fill bg-gray-200" style="width: ${easyPct}%"></div>
                            <div class="progress-fill bg-gray-300" style="width: ${mediumPct}%"></div>

                    </div>`;

                            <div class="flex gap-2">

                                <span class="text-xs px-2 py-1 rounded ${f.due > 0 ? 'bg-gray-200 text-gray-700 border border-gray-300' : 'bg-gray-100 text-gray-600 border border-gray-200'}">

                            </div>
                        </div>
                    </div>`;
                }).join('');
                
                // 複習進度
                const progressContainer = document.getElementById('review-progress');
                if (reviewHistory.some(day => day.total > 0)) {
                    const maxReviews = Math.max(...reviewHistory.map(day => day.total));
                    
                    progressContainer.innerHTML = reviewHistory.map(day => {
                        const easyPercentage = day.total > 0 ? (day.easy / day.total * 100) : 0;
                        const mediumPercentage = day.total > 0 ? (day.medium / day.total * 100) : 0;
                        const hardPercentage = day.total > 0 ? (day.hard / day.total * 100) : 0;
                        
                        return `
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <div class="text-sm text-gray-700 font-light">
                                    ${day.weekday} ${day.day}日
                                </div>
                                <div class="text-xs text-gray-500">${day.total} 張</div>
                            </div>
                            <div class="flex items-end h-6 gap-0.5">
                                <div class="flex-1 bg-gray-100 rounded-t" style="height: ${day.easy > 0 ? (day.easy / maxReviews * 100) : 0}%"></div>
                                <div class="flex-1 bg-gray-200 rounded-t" style="height: ${day.medium > 0 ? (day.medium / maxReviews * 100) : 0}%"></div>
                                <div class="flex-1 bg-gray-300 rounded-t" style="height: ${day.hard > 0 ? (day.hard / maxReviews * 100) : 0}%"></div>

                            <div class="flex gap-2 text-xs text-gray-500 justify-center">
                                <div class="flex items-center gap-1">
                                    <div class="w-2 h-2 rounded-full bg-gray-200"></div>

                                </div>
                                <div class="flex items-center gap-1">
                                    <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                                    <span>${day.medium}</span>
                                </div>
                                <div class="flex items-center gap-1">
                                    <div class="w-2 h-2 rounded-full bg-gray-400"></div>
                                    <span>${day.hard}</span>
                                </div>
                            </div>
                        </div>`;
                    }).join('');
                } else {
                    progressContainer.innerHTML = `
                        <div class="text-center py-8 text-gray-400 text-sm">
                            <i class="ph ph-chart-line text-3xl mb-2"></i>
                            <p class="font-light">還沒有複習記錄</p>
                        </div>`;
                }
            },
            
            toggleFolderStats: () => {
                const detailed = document.getElementById('folder-stats-detailed');
                const toggleText = document.getElementById('toggle-folder-stats-text');
                
                if (detailed.classList.contains('hidden')) {
                    detailed.classList.remove('hidden');
                    toggleText.textContent = '隱藏詳細';
                } else {
                    detailed.classList.add('hidden');
                    toggleText.textContent = '顯示詳細';
                }
            },
            
            showAddModal: () => {
                window.state.currentEditCard = null;
                document.getElementById('modal-title').innerText = '新增卡片';
                document.getElementById('card-modal').classList.remove('hidden');
                ui.renderFolderSelect();
                document.getElementById('card-front').value = '';
                document.getElementById('card-back').value = '';
                document.getElementById('card-sentences').value = '';
                setTimeout(() => document.getElementById('card-front').focus(), 100);
            },
            
            showEditModal: (id) => {
                const card = window.state.cards.find(c => c.id === id);
                if (!card) return;

                window.state.currentEditCard = card;
                document.getElementById('modal-title').innerText = '編輯卡片';
                document.getElementById('card-modal').classList.remove('hidden');
                ui.renderFolderSelect();
                document.getElementById('card-folder').value = card.folderId;
                document.getElementById('card-front').value = card.front;
                document.getElementById('card-back').value = card.back;
                document.getElementById('card-sentences').value = card.sentence || '';
                setTimeout(() => document.getElementById('card-front').focus(), 100);
            },
            
            closeCardModal: () => {
                document.getElementById('card-modal').classList.add('hidden');
                window.state.currentEditCard = null;
            },
            
            toggleFilterModal: () => {
                const modal = document.getElementById('filter-modal');
                modal.classList.toggle('hidden');
                if (!modal.classList.contains('hidden')) {
                    const folderContainer = document.getElementById('filter-folders');
                    const gradeContainer = document.getElementById('filter-grades');

                    // 記憶包篩選
                    folderContainer.innerHTML = window.state.folders.length === 0
                        ? `<p class="text-sm text-gray-400 text-center py-4 font-light">尚無記憶包</p>`
                        : window.state.folders.map(f => {
                            const count = window.state.cards.filter(c => c.folderId === f.id).length;
                            const isChecked = window.state.selectedFolderIds.has(f.id);
                            return `
                            <label class="flex items-center gap-3 py-2 px-3 hover:bg-gray-50 rounded-lg cursor-pointer transition-all-smooth ${isChecked ? 'bg-gray-100' : ''}">
                                <input type="checkbox" value="${f.id}" ${isChecked ? 'checked' : ''} 
                                    class="folder-checkbox w-4 h-4 rounded border-gray-300 text-gray-900 focus:ring-gray-900">
                                <span class="text-sm text-gray-700 flex-1 font-light">${f.name}</span>
                                <span class="text-xs text-gray-400">${count}</span>
                            </label>`;
                        }).join('');

                    const difficulties = [
                        { id: 'new', label: '新', defaultBg: 'bg-gray-100', selectedBg: 'bg-gray-900' },
                        { id: 'easy', label: '簡單', defaultBg: 'bg-gray-100', selectedBg: 'bg-gray-900' },
                        { id: 'medium', label: '普通', defaultBg: 'bg-gray-200', selectedBg: 'bg-gray-900' },
                        { id: 'hard', label: '困難', defaultBg: 'bg-gray-300', selectedBg: 'bg-gray-900' }
                    ];
                    
                    gradeContainer.innerHTML = difficulties.map(d => {
                        const count = window.state.cards.filter(c => 
                            (c.difficulty || Algorithm.getDifficulty(c)) === d.id
                        ).length;
                        const isChecked = window.state.selectedDifficulties.has(d.id);
                        
                        return `
                        <label class="flex-1 cursor-pointer difficulty-label" data-difficulty="${d.id}">
                            <input type="checkbox" value="${d.id}" ${isChecked ? 'checked' : ''} 
                                class="difficulty-checkbox hidden">
                            <div class="difficulty-option flex flex-col items-center gap-1 py-3 px-2 rounded-lg border transition-all-smooth
                                ${isChecked ? 'filter-selected border-gray-900 bg-gray-900' : 'border-gray-300 bg-gray-100'}">
                                <span class="text-sm font-light ${isChecked ? 'text-white' : 'text-gray-700'}">${d.label}</span>
                                <span class="text-xs ${isChecked ? 'text-gray-300' : 'text-gray-500'}">${count} 張</span>
                            </div>
                        </label>`;
                    }).join('');
                    
                    // 綁定點擊事件 - 確保更新所有視覺元素
                    document.querySelectorAll('.difficulty-label').forEach(label => {
                        const option = label.querySelector('.difficulty-option');
                        const checkbox = label.querySelector('.difficulty-checkbox');
                        const mainText = option.querySelector('span.text-sm');
                        const countText = option.querySelector('span.text-xs');
                        
                        option.onclick = (e) => {
                            e.preventDefault();
                            
                            // 切換 checkbox 狀態
                            checkbox.checked = !checkbox.checked;
                            
                            if (checkbox.checked) {
                                // 選中狀態：深色背景，白色文字
                                option.classList.add('filter-selected', 'border-gray-900', 'bg-gray-900');
                                option.classList.remove('border-gray-300', 'bg-gray-100');
                                mainText.classList.remove('text-gray-700');
                                mainText.classList.add('text-white');
                                countText.classList.remove('text-gray-500');
                                countText.classList.add('text-gray-300');
                            } else {
                                // 未選中狀態：淺色背景，灰色文字
                                option.classList.remove('filter-selected', 'border-gray-900', 'bg-gray-900');
                                option.classList.add('border-gray-300', 'bg-gray-100');
                                mainText.classList.add('text-gray-700');
                                mainText.classList.remove('text-white');
                                countText.classList.add('text-gray-500');
                                countText.classList.remove('text-gray-300');
                            }
                        };
                    });
                }
            },
            
            clearAllFilters: () => {
                window.state.selectedFolderIds.clear();
                window.state.selectedDifficulties = new Set(['new', 'easy', 'medium', 'hard']);
                ui.toggleFilterModal();
                ui.init();
            },
            
            selectAllFilters: () => {
                // 記憶包全選
                document.querySelectorAll('#filter-folders input').forEach(i => {
                    i.checked = true;
                    i.closest('label').classList.add('bg-gray-100');
                });
                
                // 難度全選
                document.querySelectorAll('#filter-grades .difficulty-option').forEach(option => {
                    option.classList.add('filter-selected');
                    option.classList.remove('border-gray-300');
                    option.classList.add('border-gray-900');
                    option.querySelector('span').classList.remove('text-gray-700');
                    option.querySelector('span').classList.add('text-white');
                    option.querySelector('span.text-xs').classList.remove('text-gray-500');
                    option.querySelector('span.text-xs').classList.add('text-gray-300');
                    
                    const checkbox = option.querySelector('.difficulty-checkbox');
                    checkbox.checked = true;
                });
            },
            
            applyFilters: () => {
                // 獲取記憶包選擇
                const folderChecked = document.querySelectorAll('#filter-folders input:checked');
                window.state.selectedFolderIds = new Set(Array.from(folderChecked).map(i => i.value));
                
                // 獲取難度選擇
                const difficultyChecked = document.querySelectorAll('#filter-grades input:checked');
                window.state.selectedDifficulties = new Set(Array.from(difficultyChecked).map(i => i.value));
                
                // 如果沒有任何難度被選擇，則選擇所有難度
                if (window.state.selectedDifficulties.size === 0) {
                    window.state.selectedDifficulties = new Set(['new', 'easy', 'medium', 'hard']);
                }

                ui.toggleFilterModal();
                ui.init();
            },
            
            showReviewStats: () => {
                const modal = document.getElementById('review-stats-modal');
                const content = document.getElementById('review-stats-content');
                
                const stats = window.state.reviewStats;
                const totalDue = window.state.cards.filter(c => c.nextReview <= Date.now()).length;
                
                content.innerHTML = `
                    <div class="space-y-4">
                        <div>
                            <div class="text-xs text-gray-500 mb-1 font-light">篩選範圍統計</div>
                            <div class="grid grid-cols-2 gap-3">
                                <div class="glass-card p-3 rounded-lg text-center">
                                    <div class="text-lg font-light text-gray-900">${stats.filteredTotal}</div>
                                    <div class="text-xs text-gray-500">可複習卡片</div>
                                </div>
                                <div class="glass-card p-3 rounded-lg text-center">
                                    <div class="text-lg font-light ${stats.filteredDue > 0 ? 'text-gray-800' : 'text-gray-900'}">${stats.filteredDue}</div>
                                    <div class="text-xs text-gray-500">到期卡片</div>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <div class="text-xs text-gray-500 mb-1 font-light">整體統計</div>
                            <div class="grid grid-cols-2 gap-3">
                                <div class="glass-card p-3 rounded-lg text-center">
                                    <div class="text-lg font-light text-gray-900">${stats.total}</div>
                                    <div class="text-xs text-gray-500">卡片總數</div>
                                </div>
                                <div class="glass-card p-3 rounded-lg text-center">
                                    <div class="text-lg font-light ${totalDue > 0 ? 'text-gray-800' : 'text-gray-900'}">${totalDue}</div>
                                    <div class="text-xs text-gray-500">總到期數</div>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <div class="text-xs text-gray-500 mb-1 font-light">難度分佈</div>
                            <div class="grid grid-cols-4 gap-2">
                                <div class="glass-card p-2 rounded text-center border border-gray-200">
                                    <div class="text-sm font-light text-gray-700">${stats.new}</div>
                                    <div class="text-xs text-gray-500">新</div>
                                </div>
                                <div class="glass-card p-2 rounded text-center border border-gray-200">
                                    <div class="text-sm font-light text-gray-700">${stats.easy}</div>
                                    <div class="text-xs text-gray-500">簡單</div>
                                </div>
                                <div class="glass-card p-2 rounded text-center border border-gray-200">
                                    <div class="text-sm font-light text-gray-700">${stats.medium}</div>
                                    <div class="text-xs text-gray-500">普通</div>
                                </div>
                                <div class="glass-card p-2 rounded text-center border border-gray-200">
                                    <div class="text-sm font-light text-gray-700">${stats.hard}</div>
                                    <div class="text-xs text-gray-500">困難</div>
                                </div>
                            </div>
                        </div>
                    </div>`;
                
                modal.classList.remove('hidden');
            },
            
            closeReviewStats: () => {
                document.getElementById('review-stats-modal').classList.add('hidden');
            }
        };

        /* =====================================================
           匯入/匯出功能
        ===================================================== */
        window.io = {
            exportData: () => {
                const data = { 
                    folders: db.getFolders(), 
                    cards: db.getCards(),
                    exportDate: new Date().toISOString(),
                    version: '2.0'
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `memocurve_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // 簡短提示
                const originalText = a.textContent;
                a.textContent = '已匯出';
                setTimeout(() => {
                    a.textContent = originalText;
                }, 1500);
            },
            
            importData: (input) => {
                const file = input.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const raw = JSON.parse(e.target.result);
                        let importedCount = 0;
                        
                        // 處理記憶包
                        const localFolders = db.getFolders();
                        const idMap = {};
                        
                        (raw.folders || []).forEach(f => {
                            // 檢查是否已存在相同名稱的記憶包
                            let target = localFolders.find(lf => lf.name === f.name);
                            if (!target) {
                                target = dataManager.addFolder(f.name);
                            }
                            if (target) {
                                idMap[f.id] = target.id;
                            }
                        });
                        
                        // 處理卡片 - 匯入的卡片一律標記為"新"
                        (raw.cards || []).forEach(c => {
                            const folderId = idMap[c.folderId] || window.state.folders[0]?.id;
                            if (folderId) {
                                const newCard = {
                                    ...c,
                                    id: crypto.randomUUID(), // 新ID避免衝突
                                    folderId,
                                    ef: c.ef || 2.0,
                                    difficulty: 'new', // 匯入的卡片標記為"新"
                                    interval: 0, // 重置間隔
                                    repetition: 0, // 重置重複次數
                                    nextReview: Date.now(), // 立即需要複習
                                    createdAt: c.createdAt || Date.now()
                                };
                                
                                db.saveCards([...db.getCards(), newCard]);
                                importedCount++;
                            }
                        });
                        
                        alert(`成功匯入 ${importedCount} 張卡片（已標記為"新"）`);
                        ui.init();
                    } catch (err) {
                        alert("檔案格式錯誤，請確認檔案是否正確");
                        console.error(err);
                    }
                };
                reader.readAsText(file);
                
                // 重置input，允許再次選擇相同檔案
                input.value = '';
            }
        };

        // 初始化應用
        window.onload = () => {
            db.init();
            ui.init();
            
            // 初始化語音系統
            speechManager.initVoices().then(() => {
                console.log('語音系統已載入');
            });
            
            // 綁定事件
            document.getElementById('btn-create-folder').onclick = () => dataManager.addFolder();
            document.getElementById('btn-open-add').onclick = ui.showAddModal;
            document.getElementById('btn-close-modal').onclick = ui.closeCardModal;
            document.getElementById('btn-save-card').onclick = dataManager.saveCard;
            
            // 點擊模態框外部關閉
            document.getElementById('card-modal').onclick = (e) => { 
                if (e.target.id === 'card-modal') ui.closeCardModal(); 
            };
            document.getElementById('filter-modal').onclick = (e) => { 
                if (e.target.id === 'filter-modal') ui.toggleFilterModal(); 
            };
            document.getElementById('review-stats-modal').onclick = (e) => { 
                if (e.target.id === 'review-stats-modal') ui.closeReviewStats(); 
            };
            
            // 頁面關閉時停止語音
            window.addEventListener('beforeunload', () => {
                speechManager.stopSpeaking();
            });
            
            // 檢查瀏覽器是否支援語音合成
            if (!speechManager.isSupported()) {
                console.warn('此瀏覽器不支援Web Speech API，語音功能將無法使用');
            }
        };
    </script>
</body>
