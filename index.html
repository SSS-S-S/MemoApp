<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MemoCurve - 極簡本地版</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
                    },
                    colors: {
                        gray: {
                            50: '#f9fafb', 100: '#f3f4f6', 200: '#e5e7eb', 300: '#d1d5db',
                            400: '#9ca3af', 500: '#6b7280', 600: '#4b5563', 700: '#374151',
                            800: '#1f2937', 900: '#111827',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #ffffff;
            color: #111827;
            -webkit-font-smoothing: antialiased;
        }
        
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden-view { display: none !important; }

        /* Minimalist Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #d1d5db; }

        .quiz-input {
            background: transparent;
            border-bottom: 2px solid #e5e7eb;
            text-align: center;
            font-family: 'Inter', monospace;
            transition: all 0.3s;
        }
        .quiz-input:focus { outline: none; border-color: #111827; }
        .quiz-input.correct { border-color: #10b981; color: #10b981; }
        .quiz-input.wrong { border-color: #ef4444; color: #ef4444; }

        .custom-checkbox:checked {
            background-color: #111827;
            border-color: #111827;
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden bg-white">

    <div id="app-view" class="flex flex-col h-full w-full">
        <!-- Header -->
        <header class="flex-none pt-8 pb-4 px-6 max-w-2xl mx-auto w-full flex justify-between items-end border-b border-gray-100">
            <div>
                <h1 class="text-3xl font-light tracking-tight text-gray-900">MemoCurve</h1>
                <div class="flex items-center gap-2 mt-1">
                    <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                    <p class="text-xs text-gray-400 font-mono tracking-wide">Offline Local Mode</p>
                </div>
            </div>
            <button id="btn-open-add" class="group flex items-center gap-2 text-sm font-medium text-gray-900 hover:text-gray-600 transition-colors">
                <i class="ph ph-plus text-lg"></i>
                <span>Add</span>
            </button>
        </header>

        <!-- Navigation Tabs -->
        <nav class="flex-none max-w-2xl mx-auto w-full px-6 mt-6">
            <div class="flex gap-8 border-b border-gray-100">
                <button onclick="ui.switchTab('review')" id="tab-review" class="pb-3 text-sm font-medium transition-all relative">
                    Review
                    <span class="active-indicator absolute bottom-0 left-0 w-full h-[1px] bg-black"></span>
                </button>
                <button onclick="ui.switchTab('folders')" id="tab-folders" class="pb-3 text-sm font-medium text-gray-400 hover:text-gray-600 transition-all relative">
                    Folders
                    <span class="active-indicator absolute bottom-0 left-0 w-full h-[1px] bg-black hidden"></span>
                </button>
                <button onclick="ui.switchTab('list')" id="tab-list" class="pb-3 text-sm font-medium text-gray-400 hover:text-gray-600 transition-all relative">
                    List & Data
                    <span class="active-indicator absolute bottom-0 left-0 w-full h-[1px] bg-black hidden"></span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 overflow-hidden relative max-w-2xl mx-auto w-full">
            <!-- View: Review -->
            <div id="view-review" class="view-section h-full flex flex-col p-6 relative">
                <div class="absolute top-4 left-6 z-10">
                    <button onclick="ui.toggleFilterModal()" class="flex items-center gap-2 text-xs font-bold text-gray-400 hover:text-gray-900 uppercase tracking-widest transition-colors">
                        <i class="ph ph-faders"></i> Filter
                    </button>
                </div>
                <div id="review-container" class="flex-1 flex flex-col justify-center items-center text-center overflow-y-auto"></div>
            </div>

            <!-- View: Folders -->
            <div id="view-folders" class="view-section hidden-view h-full flex flex-col p-6 overflow-y-auto">
                <div class="mb-6 flex gap-2">
                    <input type="text" id="new-folder-name" placeholder="New Folder Name..." class="flex-1 border-b border-gray-200 py-2 focus:outline-none focus:border-gray-900 text-sm">
                    <button id="btn-create-folder" class="text-sm font-medium text-gray-900 hover:bg-gray-50 px-4 py-2 rounded transition-colors">Create</button>
                </div>
                <div id="folders-list-container" class="space-y-1"></div>
            </div>

            <!-- View: List & Data -->
            <div id="view-list" class="view-section hidden-view h-full flex flex-col p-6 overflow-y-auto">
                <div class="mb-8 p-4 bg-gray-50 rounded-lg flex flex-wrap gap-4 items-center justify-between">
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Storage Control</span>
                    <div class="flex gap-3">
                        <button onclick="io.exportData()" class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded text-xs font-medium hover:border-gray-900 transition-colors">
                            <i class="ph ph-download-simple"></i> Export
                        </button>
                        <label class="flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded text-xs font-medium hover:border-gray-900 transition-colors cursor-pointer">
                            <i class="ph ph-upload-simple"></i> Import
                            <input type="file" id="import-file" class="hidden" onchange="io.importData(this)">
                        </label>
                    </div>
                </div>
                <div class="mb-4 flex items-center justify-between">
                    <h3 class="text-sm font-bold text-gray-900 uppercase tracking-wide">All Words</h3>
                    <span id="total-words-count" class="text-xs text-gray-400 font-mono">0</span>
                </div>
                <div id="word-list-container" class="space-y-0 divide-y divide-gray-100 pb-20"></div>
                <div id="empty-list-msg" class="hidden text-center text-gray-400 py-20 font-light">No words added yet.</div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="add-modal" class="fixed inset-0 bg-white/90 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg p-8 border border-gray-100 shadow-2xl rounded-xl relative">
            <button id="btn-close-add" class="absolute top-6 right-6 text-gray-400 hover:text-gray-900 transition-colors"><i class="ph ph-x text-xl"></i></button>
            <h2 class="text-xl font-light mb-6 text-gray-900">New Entry</h2>
            <div class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Folder</label>
                    <select id="new-word-folder" class="w-full text-base border-b border-gray-200 py-2 bg-transparent focus:outline-none focus:border-gray-900 transition-colors"></select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Front (Target Word)</label>
                    <input type="text" id="new-word-front" class="w-full text-lg border-b border-gray-200 py-2 focus:outline-none focus:border-gray-900 placeholder-gray-300" placeholder="e.g., Ephemeral">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Back (Definition)</label>
                    <input type="text" id="new-word-back" class="w-full text-lg border-b border-gray-200 py-2 focus:outline-none focus:border-gray-900 placeholder-gray-300" placeholder="Short-lived">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Context Sentence</label>
                    <textarea id="new-word-sentences" rows="2" class="w-full text-base border-b border-gray-200 py-2 focus:outline-none focus:border-gray-900 resize-none placeholder-gray-300" placeholder="[Ephemeral] beauty."></textarea>
                    <p class="text-[10px] text-gray-400 mt-1">Use brackets [word] to hide it in Review.</p>
                </div>
                <div class="pt-4 flex justify-end">
                    <button id="btn-save-word" class="bg-gray-900 text-white px-8 py-3 text-sm font-medium hover:bg-black rounded-lg w-full sm:w-auto">Save Entry</button>
                </div>
            </div>
        </div>
    </div>

    <div id="filter-modal" class="fixed inset-0 bg-black/10 backdrop-blur-sm z-40 hidden flex items-start justify-center pt-24 p-4">
        <div class="bg-white w-full max-w-sm p-6 border border-gray-100 shadow-xl rounded-lg relative">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-sm font-bold text-gray-900 uppercase tracking-wide">Review Filters</h3>
                <button onclick="ui.toggleFilterModal()" class="text-gray-400 hover:text-gray-900"><i class="ph ph-x text-lg"></i></button>
            </div>
            <div id="filter-list" class="max-h-60 overflow-y-auto space-y-2 mb-4"></div>
            <div class="flex justify-end gap-2">
                <button onclick="ui.selectAllFilters(false)" class="text-xs text-gray-400 hover:text-gray-900 px-3 py-2">Clear</button>
                <button onclick="ui.selectAllFilters(true)" class="text-xs text-gray-400 hover:text-gray-900 px-3 py-2">All</button>
                <button onclick="ui.applyFilters()" class="bg-gray-900 text-white text-xs font-medium px-4 py-2 rounded">Apply</button>
            </div>
        </div>
    </div>

    <script>
        /* =====================================================
           Local Storage Data Layer
        ===================================================== */
        const LS_KEYS = { folders: "mc_folders", cards: "mc_cards" };
        
        const db = {
            getFolders: () => JSON.parse(localStorage.getItem(LS_KEYS.folders) || '[]'),
            saveFolders: (data) => localStorage.setItem(LS_KEYS.folders, JSON.stringify(data)),
            getCards: () => JSON.parse(localStorage.getItem(LS_KEYS.cards) || '[]'),
            saveCards: (data) => localStorage.setItem(LS_KEYS.cards, JSON.stringify(data)),
            init: () => {
                const folders = db.getFolders();
                if (folders.length === 0) {
                    db.saveFolders([{ id: 'default', name: 'General', createdAt: Date.now() }]);
                }
            }
        };

        window.state = {
            folders: [],
            cards: [],
            activeTab: "review",
            currentReviewCard: null,
            selectedFolderIds: new Set()
        };

        /* =====================================================
           Data Manager
        ===================================================== */
        window.dataManager = {
            refresh: () => {
                window.state.folders = db.getFolders();
                window.state.cards = db.getCards();
            },
            addFolder: () => {
                const name = document.getElementById('new-folder-name').value.trim();
                if (!name) return;
                const folder = { id: crypto.randomUUID(), name, createdAt: Date.now() };
                const folders = [...db.getFolders(), folder];
                db.saveFolders(folders);
                document.getElementById('new-folder-name').value = '';
                ui.init();
            },
            updateFolder: (id, name) => {
                const folders = db.getFolders().map(f => f.id === id ? {...f, name} : f);
                db.saveFolders(folders);
            },
            deleteFolder: (id) => {
                if(id === 'default') return alert("Cannot delete default folder.");
                const folders = db.getFolders().filter(f => f.id !== id);
                const cards = db.getCards().filter(c => c.folderId !== id);
                db.saveFolders(folders);
                db.saveCards(cards);
                ui.init();
            },
            addWord: () => {
                const front = document.getElementById('new-word-front').value.trim();
                const back = document.getElementById('new-word-back').value.trim();
                const folderId = document.getElementById('new-word-folder').value;
                if (!front || !back) return;

                const card = {
                    id: crypto.randomUUID(),
                    front, back,
                    sentence: document.getElementById('new-word-sentences').value.trim(),
                    folderId,
                    interval: 0, repetition: 0, ef: 2.5,
                    nextReview: Date.now(),
                    createdAt: Date.now()
                };
                const cards = [...db.getCards(), card];
                db.saveCards(cards);
                ui.closeAddModal();
                ui.init();
            },
            deleteWord: (id) => {
                const cards = db.getCards().filter(c => c.id !== id);
                db.saveCards(cards);
                ui.init();
            },
            gradeWord: (q) => {
                const c = window.state.currentReviewCard;
                if (!c) return;

                let { interval, repetition, ef } = c;
                if (q >= 3) {
                    interval = repetition === 0 ? 1 : repetition === 1 ? 6 : Math.round(interval * ef);
                    repetition++;
                    ef += 0.1 - (5 - q) * (0.08 + (5 - q) * 0.02);
                } else {
                    repetition = 0; interval = 1;
                }
                ef = Math.max(1.3, ef);
                
                const cards = db.getCards().map(item => {
                    if(item.id === c.id) {
                        return {...item, interval, repetition, ef, nextReview: Date.now() + interval * 86400000};
                    }
                    return item;
                });
                db.saveCards(cards);
                ui.init();
            }
        };

        /* =====================================================
           UI Manager
        ===================================================== */
        window.ui = {
            init: () => {
                dataManager.refresh();
                ui.renderFolderSelect();
                ui.renderFolderList();
                ui.renderWordList();
                ui.renderReview();
            },
            switchTab: (tabId) => {
                const tabs = ['review', 'list', 'folders'];
                tabs.forEach(t => {
                    const btn = document.getElementById(`tab-${t}`);
                    const indicator = btn.querySelector('.active-indicator');
                    if (t === tabId) {
                        btn.classList.replace('text-gray-400', 'text-gray-900');
                        indicator.classList.remove('hidden');
                    } else {
                        btn.classList.replace('text-gray-900', 'text-gray-400');
                        indicator.classList.add('hidden');
                    }
                });
                document.querySelectorAll('.view-section').forEach(el => {
                    el.classList.toggle('hidden-view', el.id !== `view-${tabId}`);
                    if (el.id === `view-${tabId}`) el.classList.add('fade-in');
                });
                window.state.activeTab = tabId;
                ui.init();
            },
            renderFolderSelect: () => {
                const sel = document.getElementById('new-word-folder');
                sel.innerHTML = window.state.folders.map(f => `<option value="${f.id}">${f.name}</option>`).join('');
            },
            renderFolderList: () => {
                const container = document.getElementById('folders-list-container');
                container.innerHTML = window.state.folders.map(f => `
                    <div class="flex items-center justify-between py-4 border-b border-gray-50 hover:bg-gray-50 px-2 -mx-2 rounded group">
                        <div class="flex items-center gap-3 flex-1">
                            <i class="ph ph-folder text-lg text-gray-400"></i>
                            <input type="text" value="${f.name}" onchange="dataManager.updateFolder('${f.id}', this.value)"
                                class="bg-transparent focus:bg-white border-b border-transparent focus:border-gray-300 focus:outline-none text-sm text-gray-900 font-medium w-full">
                        </div>
                        <div class="flex items-center gap-4 pl-4">
                            <span class="text-xs text-gray-400 font-mono">${window.state.cards.filter(c => c.folderId === f.id).length}</span>
                            <button onclick="dataManager.deleteFolder('${f.id}')" class="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all"><i class="ph ph-trash"></i></button>
                        </div>
                    </div>`).join('');
            },
            renderWordList: () => {
                const container = document.getElementById('word-list-container');
                const sorted = [...window.state.cards].sort((a,b) => b.createdAt - a.createdAt);
                document.getElementById('total-words-count').innerText = sorted.length;
                document.getElementById('empty-list-msg').classList.toggle('hidden', sorted.length > 0);
                
                container.innerHTML = sorted.map(w => `
                    <div class="group flex items-center justify-between py-5 hover:bg-gray-50 -mx-4 px-4 rounded-lg">
                        <div class="flex-1 min-w-0 pr-4">
                            <div class="flex items-baseline gap-3">
                                <h3 class="text-base font-medium text-gray-900 truncate">${w.front}</h3>
                                <span class="text-[10px] bg-gray-100 text-gray-500 px-1.5 py-0.5 rounded">${window.state.folders.find(f => f.id === w.folderId)?.name || 'Unknown'}</span>
                            </div>
                            <p class="text-sm text-gray-500 truncate mt-1 font-light">${w.back}</p>
                        </div>
                        <button onclick="dataManager.deleteWord('${w.id}')" class="opacity-0 group-hover:opacity-100 text-gray-300 hover:text-red-500 p-2"><i class="ph ph-trash text-lg"></i></button>
                    </div>`).join('');
            },
            renderReview: () => {
                const container = document.getElementById('review-container');
                let pool = window.state.cards;
                if (window.state.selectedFolderIds.size > 0) pool = pool.filter(w => window.state.selectedFolderIds.has(w.folderId));

                if (pool.length === 0) {
                    container.innerHTML = `<div class="flex flex-col items-center"><i class="ph ph-cards text-4xl text-gray-200 mb-4"></i><h3 class="text-xl font-light text-gray-900">No Cards</h3></div>`;
                    return;
                }

                const now = Date.now();
                let due = pool.filter(w => w.nextReview <= now);
                let isPractice = due.length === 0;
                const candidates = isPractice ? pool : due;
                const word = candidates[Math.floor(Math.random() * candidates.length)];
                window.state.currentReviewCard = word;

                const displaySentence = word.sentence ? word.sentence.replace(/\[.*?\]/g, '______') : '';

                container.innerHTML = `
                    <div class="w-full max-w-lg mx-auto flex flex-col items-center fade-in pb-10">
                        <div class="w-full mb-8">
                            <div class="flex justify-between items-center mb-10">
                                <span class="text-[10px] font-mono text-gray-400 uppercase tracking-widest">${isPractice ? 'PRACTICE' : 'DUE NOW'}</span>
                                <span class="text-[10px] font-mono text-gray-400 px-2 py-1 bg-gray-50 rounded">${window.state.folders.find(f => f.id === word.folderId)?.name}</span>
                            </div>
                            <h2 class="text-2xl font-medium text-gray-900 mb-6 leading-snug">${word.back}</h2>
                            ${displaySentence ? `<div class="text-lg text-gray-500 font-light mb-12 italic">"${displaySentence}"</div>` : ''}
                            <div id="quiz-area" class="w-full max-w-xs mx-auto">
                                <input type="text" id="answer-input" autocomplete="off" class="quiz-input w-full text-3xl py-2" placeholder="Type answer..." onkeydown="if(event.key === 'Enter') ui.checkAnswer(this.value)">
                            </div>
                        </div>
                        <div id="result-area" class="hidden w-full mt-auto pt-6 border-t border-gray-100 text-center">
                            <div id="correct-answer-display" class="text-3xl font-light text-gray-900 mb-8"></div>
                            <div class="grid grid-cols-2 gap-4 max-w-xs mx-auto">
                                <button onclick="dataManager.gradeWord(1)" class="py-3 rounded bg-red-50 text-red-600 text-xs font-bold">FORGOT</button>
                                <button onclick="dataManager.gradeWord(4)" class="py-3 rounded bg-green-50 text-green-600 text-xs font-bold">GOT IT</button>
                            </div>
                        </div>
                    </div>`;
                setTimeout(() => document.getElementById('answer-input')?.focus(), 100);
            },
            checkAnswer: (val) => {
                const card = window.state.currentReviewCard;
                const isCorrect = val.trim().toLowerCase() === card.front.trim().toLowerCase();
                const inputEl = document.getElementById('answer-input');
                inputEl.disabled = true;
                inputEl.classList.add(isCorrect ? 'correct' : 'wrong');
                document.getElementById('quiz-area').classList.add('opacity-50');
                document.getElementById('result-area').classList.remove('hidden');
                document.getElementById('correct-answer-display').innerHTML = isCorrect ? 
                    `<span class="text-green-600">${card.front}</span>` : 
                    `<div class="flex flex-col"><span class="text-red-500 line-through text-lg opacity-50">${val || 'None'}</span><span>${card.front}</span></div>`;
            },
            showAddModal: () => {
                document.getElementById('add-modal').classList.remove('hidden');
                ui.renderFolderSelect();
                setTimeout(() => document.getElementById('new-word-front').focus(), 50);
            },
            closeAddModal: () => {
                document.getElementById('add-modal').classList.add('hidden');
                ['new-word-front', 'new-word-back', 'new-word-sentences'].forEach(id => document.getElementById(id).value = '');
            },
            toggleFilterModal: () => {
                const modal = document.getElementById('filter-modal');
                modal.classList.toggle('hidden');
                if (!modal.classList.contains('hidden')) {
                    document.getElementById('filter-list').innerHTML = window.state.folders.map(f => `
                        <label class="flex items-center gap-3 cursor-pointer py-2 px-2">
                            <input type="checkbox" value="${f.id}" ${window.state.selectedFolderIds.has(f.id) ? 'checked' : ''} class="custom-checkbox w-4 h-4 rounded">
                            <span class="text-sm text-gray-700">${f.name}</span>
                        </label>`).join('');
                }
            },
            selectAllFilters: (all) => document.querySelectorAll('#filter-list input').forEach(i => i.checked = all),
            applyFilters: () => {
                const checked = document.querySelectorAll('#filter-list input:checked');
                window.state.selectedFolderIds = new Set(Array.from(checked).map(i => i.value));
                ui.toggleFilterModal();
                ui.renderReview();
            }
        };

        window.io = {
            exportData: () => {
                const data = { folders: db.getFolders(), cards: db.getCards() };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `memocurve_local_${new Date().toISOString().slice(0,10)}.json`;
                a.click();
            },
            importData: (input) => {
                const file = input.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.folders && data.cards) {
                            db.saveFolders(data.folders);
                            db.saveCards(data.cards);
                            alert("Import successful!");
                            ui.init();
                        } else {
                            // Support legacy simple format
                            const cards = db.getCards();
                            const imported = data.map(i => ({
                                id: crypto.randomUUID(), front: i.front, back: i.back,
                                sentence: i.sentences?.[0] || '', folderId: 'default',
                                interval: 0, repetition: 0, ef: 2.5, nextReview: Date.now(), createdAt: Date.now()
                            }));
                            db.saveCards([...cards, ...imported]);
                            alert(`Imported ${imported.length} cards to General.`);
                            ui.init();
                        }
                    } catch (err) { alert("Invalid file format."); }
                };
                reader.readAsText(file);
            }
        };

        // Initialize App
        window.onload = () => {
            db.init();
            ui.init();
            
            document.getElementById('btn-create-folder').onclick = dataManager.addFolder;
            document.getElementById('btn-open-add').onclick = ui.showAddModal;
            document.getElementById('btn-close-add').onclick = ui.closeAddModal;
            document.getElementById('btn-save-word').onclick = dataManager.addWord;
            document.getElementById('add-modal').onclick = (e) => { if(e.target.id === 'add-modal') ui.closeAddModal(); };
        };
    </script>
</body>
</html>
