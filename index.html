    <style>
        /* 極簡主義風格 */
        body {
            background-color: #ffffff;
            color: #000000;
            -webkit-font-smoothing: antialiased;
            font-feature-settings: 'ss02' on;
            overflow-x: hidden;
        }
        
        /* 動畫 */
        .fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden-view { display: none !important; }

        /* 極細滾動條 */
        ::-webkit-scrollbar { 
            width: 2px; 
            height: 2px;
        }
        ::-webkit-scrollbar-track { 
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb { 
            background: rgba(0, 0, 0, 0.1); 
            border-radius: 1px;
        }
        ::-webkit-scrollbar-thumb:hover { 
            background: rgba(0, 0, 0, 0.2); 
        }

        /* 極簡輸入框 */
        .input-minimal {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
            font-weight: 300;
            letter-spacing: -0.01em;

            outline: none;

        /* 按鈕樣式 */

            background: transparent;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.15s ease;
            font-weight: 300;
        }
        
        .btn-minimal:hover {
            border-color: #000000;
            background: rgba(0, 0, 0, 0.02);
        }
        
        .btn-solid {
            background: #000000;
            color: #ffffff;
            border: 1px solid #000000;
            transition: all 0.15s ease;
            font-weight: 300;
        }

        }
        
        /* 難度標籤 - 極簡單色 */
        .grade-new { 
            background: rgba(0, 0, 0, 0.04);
            color: rgba(0, 0, 0, 0.6);
            border-color: rgba(0, 0, 0, 0.1);
        }
        
        .grade-easy { 
            background: rgba(0, 0, 0, 0.06);
            color: rgba(0, 0, 0, 0.7);
            border-color: rgba(0, 0, 0, 0.12);
        }
        
        .grade-medium { 
            background: rgba(0, 0, 0, 0.08);
            color: rgba(0, 0, 0, 0.8);
            border-color: rgba(0, 0, 0, 0.14);
        }
        
        .grade-hard { 
            background: rgba(0, 0, 0, 0.10);
            color: rgba(0, 0, 0, 0.9);
            border-color: rgba(0, 0, 0, 0.16);
        }
        
        /* 進度條 */
        .progress-bar {
            height: 2px;
            background-color: rgba(0, 0, 0, 0.04);
            border-radius: 1px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 1px;
            background: #000000;
            transition: width 0.3s ease;
        }
        
        /* 模態框 */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
        }
        
        /* 選中狀態 */
        .selected {
            background: #000000 !important;
            color: #ffffff !important;
            border-color: #000000 !important;
        }
        
        /* 統計卡片 */
        .stat-card {
            border: 1px solid rgba(0, 0, 0, 0.06);
            background: #ffffff;
            border-radius: 8px;
            padding: 16px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 300;
            line-height: 1;
            color: #000000;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }
        
        .stat-label {
            font-size: 12px;
            font-weight: 300;
            color: rgba(0, 0, 0, 0.5);
            letter-spacing: 0.02em;
        }
        
        /* 分佈條 */
        .dist-bar {
            height: 3px;
            background-color: rgba(0, 0, 0, 0.04);
            border-radius: 1.5px;
            overflow: hidden;
        }
        
        .dist-fill {
            height: 100%;
            border-radius: 1.5px;
            background: #000000;
            transition: width 0.4s ease;
        }
        
        /* 標題 */
        .section-title {
            font-size: 14px;
            font-weight: 300;
            color: #000000;
            margin-bottom: 12px;
            padding-bottom: 8px;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 20px;
            height: 1px;
            background: #000000;
        }
        
        /* 標籤頁指示器 */
        .tab-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: #000000;
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }

            transform: scaleX(1);
        }

        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>

    <script>
        /* =====================================================
           語音管理器
        ===================================================== */
        const speechManager = {
            speechSynthesis: window.speechSynthesis,
            isSpeaking: false,
            currentSpeech: null,
            
            isSupported: () => {
                return 'speechSynthesis' in window;
            },
            
            speakEnglish: (text) => {
                if (!speechManager.isSupported()) return;
                
                if (speechManager.isSpeaking) {
                    speechManager.stopSpeaking();
                    return;
                }
                
                if (!text || text.trim() === '') return;
                
                const englishText = text.replace(/[\u4e00-\u9fff]/g, '').trim();
                if (!englishText) return;
                
                if (speechManager.currentSpeech) {
                    speechManager.currentSpeech.onend = null;
                    speechManager.currentSpeech.onerror = null;
                }
                
                const utterance = new SpeechSynthesisUtterance(englishText);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                const voices = speechManager.speechSynthesis.getVoices();
                const englishVoice = voices.find(voice => 
                    voice.lang === 'en-US'
                );
                
                if (englishVoice) utterance.voice = englishVoice;
                
                const speechButton = event?.target?.closest('button') || event?.target;
                if (speechButton) speechButton.classList.add('speech-playing');
                
                utterance.onstart = () => speechManager.isSpeaking = true;
                utterance.onend = () => {
                    speechManager.isSpeaking = false;
                    if (speechButton) speechButton.classList.remove('speech-playing');
                };
                utterance.onerror = () => {
                    speechManager.isSpeaking = false;
                    if (speechButton) speechButton.classList.remove('speech-playing');
                };
                
                speechManager.speechSynthesis.speak(utterance);
                speechManager.currentSpeech = utterance;
            },
            
            stopSpeaking: () => {
                if (speechManager.isSpeaking) {
                    speechManager.speechSynthesis.cancel();
                    speechManager.isSpeaking = false;
                    document.querySelectorAll('.speech-playing').forEach(btn => {
                        btn.classList.remove('speech-playing');
                    });
                }
            },
            
            initVoices: () => {
                return new Promise((resolve) => {
                    if (speechManager.speechSynthesis.getVoices().length > 0) {
                        resolve(speechManager.speechSynthesis.getVoices());
                    } else {
                        speechManager.speechSynthesis.onvoiceschanged = () => {
                            resolve(speechManager.speechSynthesis.getVoices());
                        };
                    }
                });
            }
        };

        /* =====================================================
           優化演算法：簡化SM-2
        ===================================================== */
        const Algorithm = {
            calculateNextReview: (card, rating) => {
                let { interval, repetition, ef = 2.5 } = card;
                
                if (rating === 0) {
                    ef = Math.max(1.3, ef - 0.2);
                } else if (rating === 1) {
                    ef = ef;
                } else {
                    ef = Math.min(2.5, ef + 0.1);
                }
                
                if (rating === 0) {
                    repetition = 0;
                    interval = 1;
                } else {
                    repetition += 1;
                    if (repetition === 1) {
                        interval = 1;
                    } else if (repetition === 2) {
                        interval = 6;
                    } else {
                        interval = Math.round(interval * ef * (rating === 2 ? 1.2 : 1.0));
                    }
                }
                
                const nextReview = Date.now() + (interval * 86400000);
                
                return { interval, repetition, ef, nextReview };
            },
            
            getDifficulty: (card) => {
                if ((card.repetition === 0 && card.interval === 0) || card.difficulty === 'new') {
                    return 'new';
                }
                
                const ef = card.ef || 2.0;
                if (ef >= 2.0) return 'easy';
                if (ef >= 1.5) return 'medium';
                return 'hard';
            },
            
            getDifficultyDisplay: (difficulty) => {
                switch(difficulty) {
                    case 'new': return { 
                        text: '新', 
                        className: 'grade-new'
                    };
                    case 'easy': return { 
                        text: '簡單', 
                        className: 'grade-easy'
                    };
                    case 'medium': return { 
                        text: '普通', 
                        className: 'grade-medium'
                    };
                    case 'hard': return { 
                        text: '困難', 
                        className: 'grade-hard'
                    };
                    default: return { 
                        text: '新', 
                        className: 'grade-new'
                    };
                }
            },
            
            isNewCard: (card) => {
                return Algorithm.getDifficulty(card) === 'new';
            }

        /* =====================================================
           本地存儲數據層
        ===================================================== */
        const LS_KEYS = {

            saveReviewHistory: (data) => localStorage.setItem(LS_KEYS.reviewHistory, JSON.stringify(data)),

        /* =====================================================
           統計計算器
        ===================================================== */
        const StatsCalculator = {
            calculateOverallStats: () => {
                const cards = window.state.cards;
                const now = Date.now();
                
                const total = cards.length;
                const due = cards.filter(c => c.nextReview <= now).length;
                const newCards = cards.filter(c => Algorithm.isNewCard(c)).length;
                const easyCards = cards.filter(c => Algorithm.getDifficulty(c) === 'easy').length;
                const mediumCards = cards.filter(c => Algorithm.getDifficulty(c) === 'medium').length;
                const hardCards = cards.filter(c => Algorithm.getDifficulty(c) === 'hard').length;
                
                const avgEF = cards.length > 0 
                    ? cards.reduce((sum, card) => sum + (card.ef || 2.0), 0) / cards.length 
                    : 0;
                
                return {
                    total,
                    due,
                    new: newCards,
                    easy: easyCards,
                    medium: mediumCards,
                    hard: hardCards,
                    avgEF
                };
            },
            
            calculateFolderStats: () => {
                const folders = window.state.folders;
                const cards = window.state.cards;
                const now = Date.now();
                
                return folders.map(folder => {
                    const folderCards = cards.filter(c => c.folderId === folder.id);
                    
                    return {
                        id: folder.id,
                        name: folder.name,
                        total: folderCards.length,
                        new: folderCards.filter(c => Algorithm.isNewCard(c)).length,
                        easy: folderCards.filter(c => Algorithm.getDifficulty(c) === 'easy').length,
                        medium: folderCards.filter(c => Algorithm.getDifficulty(c) === 'medium').length,
                        hard: folderCards.filter(c => Algorithm.getDifficulty(c) === 'hard').length,
                        due: folderCards.filter(c => c.nextReview <= now).length
                    };
                });
            },
            
            calculateReviewHistory: () => {
                const history = db.getReviewHistory();
                const today = new Date();
                const weekDays = ['日', '一', '二', '三', '四', '五', '六'];
                
                const last7Days = [];
                for (let i = 6; i >= 0; i--) {
                    const date = new Date(today);
                    date.setDate(date.getDate() - i);
                    const dateStr = date.toISOString().split('T')[0];
                    
                    const dayRecords = history.filter(record => record.date === dateStr);
                    
                    last7Days.push({
                        date: dateStr,
                        day: date.getDate(),
                        weekday: weekDays[date.getDay()],
                        total: dayRecords.length,
                        easy: dayRecords.filter(r => r.rating === 2).length,
                        medium: dayRecords.filter(r => r.rating === 1).length,
                        hard: dayRecords.filter(r => r.rating === 0).length
                    });
                }
                
                return last7Days;
            }
        };

        /* =====================================================
           數據管理器
        ===================================================== */
        window.dataManager = {

                            interval, 
                            repetition, 
                            ef, 
                            nextReview,
                            difficulty: Algorithm.getDifficulty({...item, interval, repetition, ef})
                        }
                        : item

                ui.renderReview();

                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${overall.avgEF.toFixed(1)}</div>
                        <div class="stat-label">平均EF值</div>
                    </div>
                `;
                
                // 難度分佈
                const diffContainer = document.getElementById('difficulty-distribution');
                const difficulties = [
                    { id: 'new', label: '新', bg: 'bg-gray-200' },
                    { id: 'easy', label: '簡單', bg: 'bg-gray-300' },
                    { id: 'medium', label: '普通', bg: 'bg-gray-400' },
                    { id: 'hard', label: '困難', bg: 'bg-gray-500' }
                ];
                
                diffContainer.innerHTML = difficulties.map(d => {
                    const percentage = overall.total > 0 ? (overall[d.id] / overall.total * 100).toFixed(1) : 0;
                    return `
                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <div class="w-2 h-2 rounded-full ${d.bg}"></div>
                                <span class="text-sm font-light">${d.label}</span>
                            </div>
                            <div class="text-sm font-light">${overall[d.id]} 張 (${percentage}%)</div>
                        </div>
                        <div class="dist-bar">
                            <div class="dist-fill ${d.bg}" style="width: ${percentage}%"></div>
                        </div>
                    </div>`;
                }).join('');
                
                // 記憶包統計摘要
                const folderSummary = document.getElementById('folder-stats-summary');
                folderSummary.innerHTML = folderStats.map(f => {
                    const newPct = f.total > 0 ? (f.new / f.total * 100).toFixed(0) : 0;
                    const easyPct = f.total > 0 ? (f.easy / f.total * 100).toFixed(0) : 0;
                    const mediumPct = f.total > 0 ? (f.medium / f.total * 100).toFixed(0) : 0;
                    const hardPct = f.total > 0 ? (f.hard / f.total * 100).toFixed(0) : 0;
                    
                    return `
                    <div class="stat-card">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-light">${f.name}</span>
                            <span class="text-xs text-gray-500">${f.total} 張</span>
                        </div>
                        <div class="flex items-center gap-1 text-xs text-gray-500 mb-3 font-light">
                            ${f.new > 0 ? `<span>新 ${newPct}%</span><span>•</span>` : ''}
                            <span>簡單 ${easyPct}%</span>
                            <span>•</span>
                            <span>普通 ${mediumPct}%</span>
                            <span>•</span>
                            <span>困難 ${hardPct}%</span>
                        </div>
                        <div class="dist-bar">
                            <div class="dist-fill bg-gray-200" style="width: ${newPct}%"></div>
                            <div class="dist-fill bg-gray-300" style="width: ${easyPct}%"></div>
                            <div class="dist-fill bg-gray-400" style="width: ${mediumPct}%"></div>
                            <div class="dist-fill bg-gray-500" style="width: ${hardPct}%"></div>
                        </div>
                    </div>`;
                }).join('');
                
                // 記憶包統計詳細
                const folderDetailed = document.getElementById('folder-stats-detailed');
                folderDetailed.innerHTML = folderStats.map(f => {
                    return `
                    <div class="stat-card space-y-3">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <i class="ph ph-folder text-gray-400"></i>
                                <h4 class="text-sm font-light">${f.name}</h4>
                            </div>
                            <div class="flex gap-2">
                                ${f.new > 0 ? `<span class="text-xs px-2 py-1 rounded grade-new font-light">${f.new} 新</span>` : ''}
                                <span class="text-xs px-2 py-1 rounded ${f.due > 0 ? 'bg-black text-white' : 'grade-new'} font-light">
                                    ${f.due} 到期
                                </span>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-4 gap-2 text-sm">
                            <div class="text-center p-2 bg-gray-50 rounded border border-gray-200">
                                <div class="font-light">${f.new}</div>
                                <div class="text-xs text-gray-500">新</div>
                            </div>
                            <div class="text-center p-2 bg-gray-100 rounded border border-gray-200">
                                <div class="font-light">${f.easy}</div>
                                <div class="text-xs text-gray-500">簡單</div>
                            </div>
                            <div class="text-center p-2 bg-gray-200 rounded border border-gray-200">
                                <div class="font-light">${f.medium}</div>
                                <div class="text-xs text-gray-500">普通</div>
                            </div>
                            <div class="text-center p-2 bg-gray-300 rounded border border-gray-200">
                                <div class="font-light">${f.hard}</div>
                                <div class="text-xs text-gray-500">困難</div>
                            </div>
                        </div>
                    </div>`;
                }).join('');
                
                // 複習進度
                const progressContainer = document.getElementById('review-progress');
                if (reviewHistory.some(day => day.total > 0)) {
                    const maxReviews = Math.max(...reviewHistory.map(day => day.total));
                    
                    progressContainer.innerHTML = reviewHistory.map(day => {
                        const easyHeight = day.total > 0 ? (day.easy / maxReviews * 60) : 0;
                        const mediumHeight = day.total > 0 ? (day.medium / maxReviews * 60) : 0;
                        const hardHeight = day.total > 0 ? (day.hard / maxReviews * 60) : 0;
                        
                        return `
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <div class="text-sm font-light">
                                    ${day.weekday} ${day.day}日
                                </div>
                                <div class="text-xs text-gray-500">${day.total} 張</div>
                            </div>
                            <div class="flex items-end h-4 gap-0.5">
                                <div class="flex-1 bg-gray-200 rounded-t" style="height: ${easyHeight}%"></div>
                                <div class="flex-1 bg-gray-300 rounded-t" style="height: ${mediumHeight}%"></div>
                                <div class="flex-1 bg-gray-400 rounded-t" style="height: ${hardHeight}%"></div>
                            </div>
                            <div class="flex gap-2 text-xs text-gray-500 justify-center font-light">
                                <div class="flex items-center gap-1">
                                    <div class="w-2 h-2 rounded-full bg-gray-300"></div>
                                    <span>${day.easy}</span>
                                </div>
                                <div class="flex items-center gap-1">
                                    <div class="w-2 h-2 rounded-full bg-gray-400"></div>
                                    <span>${day.medium}</span>
                                </div>
                                <div class="flex items-center gap-1">
                                    <div class="w-2 h-2 rounded-full bg-gray-500"></div>
                                    <span>${day.hard}</span>
                                </div>
                            </div>
                        </div>`;
                    }).join('');
                } else {
                    progressContainer.innerHTML = `
                        <div class="text-center py-8 text-gray-400 text-sm font-light">
                            <i class="ph ph-chart-line text-xl mb-2"></i>
                            <p>還沒有複習記錄</p>
                        </div>`;
                }
            },
            
            toggleFolderStats: () => {
                const detailed = document.getElementById('folder-stats-detailed');
                const toggleText = document.getElementById('toggle-folder-stats-text');
                
                if (detailed.classList.contains('hidden')) {
                    detailed.classList.remove('hidden');
                    toggleText.textContent = '隱藏詳細';
                } else {
                    detailed.classList.add('hidden');
                    toggleText.textContent = '顯示詳細';
                }
            },
            
            showAddModal: () => {
                window.state.currentEditCard = null;
                document.getElementById('modal-title').innerText = '新增卡片';
                document.getElementById('card-modal').classList.remove('hidden');
                ui.renderFolderSelect();
                document.getElementById('card-front').value = '';
                document.getElementById('card-back').value = '';
                document.getElementById('card-sentences').value = '';
                setTimeout(() => document.getElementById('card-front').focus(), 100);
            },
            
            showEditModal: (id) => {
                const card = window.state.cards.find(c => c.id === id);
                if (!card) return;

                window.state.currentEditCard = card;
                document.getElementById('modal-title').innerText = '編輯卡片';
                document.getElementById('card-modal').classList.remove('hidden');
                ui.renderFolderSelect();
                document.getElementById('card-folder').value = card.folderId;
                document.getElementById('card-front').value = card.front;
                document.getElementById('card-back').value = card.back;
                document.getElementById('card-sentences').value = card.sentence || '';
                setTimeout(() => document.getElementById('card-front').focus(), 100);
            },
            
            closeCardModal: () => {
                document.getElementById('card-modal').classList.add('hidden');
                window.state.currentEditCard = null;
            },
            
            toggleFilterModal: () => {
                const modal = document.getElementById('filter-modal');
                modal.classList.toggle('hidden');
                if (!modal.classList.contains('hidden')) {
                    const folderContainer = document.getElementById('filter-folders');
                    const gradeContainer = document.getElementById('filter-grades');

                    // 記憶包篩選
                    folderContainer.innerHTML = window.state.folders.length === 0
                        ? `<p class="text-sm text-gray-400 text-center py-4 font-light">尚無記憶包</p>`
                        : window.state.folders.map(f => {
                            const count = window.state.cards.filter(c => c.folderId === f.id).length;
                            const isChecked = window.state.selectedFolderIds.has(f.id);
                            return `
                            <label class="flex items-center gap-3 py-2 px-3 hover:bg-gray-50 rounded cursor-pointer transition-all-smooth ${isChecked ? 'selected' : ''}">
                                <input type="checkbox" value="${f.id}" ${isChecked ? 'checked' : ''} 
                                    class="folder-checkbox hidden">
                                <span class="text-sm flex-1 font-light ${isChecked ? 'text-white' : 'text-gray-700'}">${f.name}</span>
                                <span class="text-xs ${isChecked ? 'text-gray-300' : 'text-gray-500'}">${count}</span>
                            </label>`;
                        }).join('');

                    // 難度篩選 - 極簡版本
                    const difficulties = [
                        { id: 'new', label: '新' },
                        { id: 'easy', label: '簡單' },
                        { id: 'medium', label: '普通' },
                        { id: 'hard', label: '困難' }
                    ];
                    
                    gradeContainer.innerHTML = difficulties.map(d => {
                        const count = window.state.cards.filter(c => 
                            (c.difficulty || Algorithm.getDifficulty(c)) === d.id
                        ).length;
                        const isChecked = window.state.selectedDifficulties.has(d.id);
                        
                        return `
                        <label class="cursor-pointer">
                            <input type="checkbox" value="${d.id}" ${isChecked ? 'checked' : ''} 
                                class="difficulty-checkbox hidden">
                            <div class="difficulty-option flex flex-col items-center gap-1 py-3 px-2 rounded border transition-all-smooth ${isChecked ? 'selected border-black' : 'border-gray-300'}">
                                <span class="text-sm font-light ${isChecked ? 'text-white' : 'text-gray-700'}">${d.label}</span>
                                <span class="text-xs ${isChecked ? 'text-gray-300' : 'text-gray-500'}">${count} 張</span>
                            </div>
                        </label>`;
                    }).join('');

                    // 綁定點擊事件
                    document.querySelectorAll('.difficulty-option').forEach(option => {
                        option.onclick = (e) => {
                            e.preventDefault();
                            const checkbox = option.parentElement.querySelector('.difficulty-checkbox');
                            checkbox.checked = !checkbox.checked;
                            
                            if (checkbox.checked) {
                                option.classList.add('selected', 'border-black');
                                option.classList.remove('border-gray-300');
                                option.querySelector('span').classList.remove('text-gray-700');
                                option.querySelector('span').classList.add('text-white');
                                option.querySelector('span.text-xs').classList.remove('text-gray-500');
                                option.querySelector('span.text-xs').classList.add('text-gray-300');
                            } else {
                                option.classList.remove('selected', 'border-black');
                                option.classList.add('border-gray-300');
                                option.querySelector('span').classList.add('text-gray-700');
                                option.querySelector('span').classList.remove('text-white');
                                option.querySelector('span.text-xs').classList.add('text-gray-500');
                                option.querySelector('span.text-xs').classList.remove('text-gray-300');
                            }
                        };
                    });
                    
                    // 綁定記憶包點擊事件
                    document.querySelectorAll('#filter-folders label').forEach(label => {
                        label.onclick = (e) => {
                            e.preventDefault();
                            const checkbox = label.querySelector('.folder-checkbox');
                            checkbox.checked = !checkbox.checked;
                            
                            if (checkbox.checked) {
                                label.classList.add('selected');
                                label.querySelector('span').classList.remove('text-gray-700');
                                label.querySelector('span').classList.add('text-white');
                                label.querySelector('span.text-xs').classList.remove('text-gray-500');
                                label.querySelector('span.text-xs').classList.add('text-gray-300');
                            } else {
                                label.classList.remove('selected');
                                label.querySelector('span').classList.add('text-gray-700');
                                label.querySelector('span').classList.remove('text-white');
                                label.querySelector('span.text-xs').classList.add('text-gray-500');
                                label.querySelector('span.text-xs').classList.remove('text-gray-300');
                            }
                        };
                    });
                }
            },
            
            clearAllFilters: () => {
                window.state.selectedFolderIds.clear();
                window.state.selectedDifficulties = new Set(['new', 'easy', 'medium', 'hard']);
                ui.toggleFilterModal();
                ui.init();
            },
            
            selectAllFilters: () => {
                // 記憶包全選
                document.querySelectorAll('#filter-folders label').forEach(label => {
                    const checkbox = label.querySelector('.folder-checkbox');
                    checkbox.checked = true;
                    label.classList.add('selected');
                    label.querySelector('span').classList.remove('text-gray-700');
                    label.querySelector('span').classList.add('text-white');
                    label.querySelector('span.text-xs').classList.remove('text-gray-500');
                    label.querySelector('span.text-xs').classList.add('text-gray-300');
                });
                
                // 難度全選
                document.querySelectorAll('#filter-grades .difficulty-option').forEach(option => {
                    const checkbox = option.parentElement.querySelector('.difficulty-checkbox');
                    checkbox.checked = true;
                    option.classList.add('selected', 'border-black');
                    option.classList.remove('border-gray-300');
                    option.querySelector('span').classList.remove('text-gray-700');
                    option.querySelector('span').classList.add('text-white');
                    option.querySelector('span.text-xs').classList.remove('text-gray-500');
                    option.querySelector('span.text-xs').classList.add('text-gray-300');
                });
            },
            
            applyFilters: () => {
                // 獲取記憶包選擇
                const folderChecked = document.querySelectorAll('#filter-folders input:checked');
                window.state.selectedFolderIds = new Set(Array.from(folderChecked).map(i => i.value));
                
                // 獲取難度選擇
                const difficultyChecked = document.querySelectorAll('#filter-grades input:checked');
                window.state.selectedDifficulties = new Set(Array.from(difficultyChecked).map(i => i.value));
                
                // 如果沒有任何難度被選擇，則選擇所有難度
                if (window.state.selectedDifficulties.size === 0) {
                    window.state.selectedDifficulties = new Set(['new', 'easy', 'medium', 'hard']);
                }

                ui.toggleFilterModal();
                ui.init();
            },
            
            showReviewStats: () => {
                const modal = document.getElementById('review-stats-modal');
                const content = document.getElementById('review-stats-content');
                
                const stats = window.state.reviewStats;
                const totalDue = window.state.cards.filter(c => c.nextReview <= Date.now()).length;
                
                content.innerHTML = `
                    <div class="space-y-4">
                        <div>
                            <div class="text-xs text-gray-500 mb-1 font-light">篩選範圍統計</div>
                            <div class="grid grid-cols-2 gap-3">
                                <div class="stat-card text-center">
                                    <div class="text-base font-light">${stats.filteredTotal}</div>
                                    <div class="text-xs text-gray-500">可複習卡片</div>
                                </div>
                                <div class="stat-card text-center">
                                    <div class="text-base font-light">${stats.filteredDue}</div>
                                    <div class="text-xs text-gray-500">到期卡片</div>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <div class="text-xs text-gray-500 mb-1 font-light">整體統計</div>
                            <div class="grid grid-cols-2 gap-3">
                                <div class="stat-card text-center">
                                    <div class="text-base font-light">${stats.total}</div>
                                    <div class="text-xs text-gray-500">卡片總數</div>
                                </div>
                                <div class="stat-card text-center">
                                    <div class="text-base font-light">${totalDue}</div>
                                    <div class="text-xs text-gray-500">總到期數</div>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <div class="text-xs text-gray-500 mb-1 font-light">難度分佈</div>
                            <div class="grid grid-cols-4 gap-2">
                                <div class="text-center p-2 rounded border border-gray-200">
                                    <div class="text-sm font-light">${stats.new}</div>
                                    <div class="text-xs text-gray-500">新</div>
                                </div>
                                <div class="text-center p-2 rounded border border-gray-200">
                                    <div class="text-sm font-light">${stats.easy}</div>
                                    <div class="text-xs text-gray-500">簡單</div>
                                </div>
                                <div class="text-center p-2 rounded border border-gray-200">
                                    <div class="text-sm font-light">${stats.medium}</div>
                                    <div class="text-xs text-gray-500">普通</div>
                                </div>
                                <div class="text-center p-2 rounded border border-gray-200">
                                    <div class="text-sm font-light">${stats.hard}</div>
                                    <div class="text-xs text-gray-500">困難</div>
                                </div>
                            </div>
                        </div>
                    </div>`;
                
                modal.classList.remove('hidden');
            },
            
            closeReviewStats: () => {
                document.getElementById('review-stats-modal').classList.add('hidden');
            }
        };

        /* =====================================================
           匯入/匯出功能
        ===================================================== */
        window.io = {
            exportData: () => {
                const data = { 
                    folders: db.getFolders(), 
                    cards: db.getCards(),
                    exportDate: new Date().toISOString(),
                    version: '1.0'
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `memocurve_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            },
            
            importData: (input) => {
                const file = input.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const raw = JSON.parse(e.target.result);
                        let importedCount = 0;
                        
                        // 處理記憶包
                        const localFolders = db.getFolders();
                        const idMap = {};
                        
                        (raw.folders || []).forEach(f => {
                            let target = localFolders.find(lf => lf.name === f.name);
                            if (!target) {
                                target = dataManager.addFolder(f.name);
                            }
                            if (target) {
                                idMap[f.id] = target.id;
                            }
                        });
                        
                        // 處理卡片
                        (raw.cards || []).forEach(c => {
                            const folderId = idMap[c.folderId] || window.state.folders[0]?.id;
                            if (folderId) {
                                const newCard = {
                                    ...c,
                                    id: crypto.randomUUID(),
                                    folderId,
                                    ef: c.ef || 2.0,
                                    difficulty: 'new',
                                    interval: 0,
                                    repetition: 0,
                                    nextReview: Date.now(),
                                    createdAt: c.createdAt || Date.now()
                                };
                                
                                db.saveCards([...db.getCards(), newCard]);
                                importedCount++;
                            }
                        });
                        
                        alert(`成功匯入 ${importedCount} 張卡片`);
                        ui.init();
                    } catch (err) {
                        alert("檔案格式錯誤");
                        console.error(err);
                    }
                };
                reader.readAsText(file);
                
                input.value = '';
            }
        };

        // 初始化應用
        window.onload = () => {
            db.init();
            ui.init();
            
            // 初始化語音系統
            speechManager.initVoices();
            
            // 綁定事件
            document.getElementById('btn-create-folder').onclick = () => dataManager.addFolder();
            document.getElementById('btn-open-add').onclick = ui.showAddModal;
            document.getElementById('btn-close-modal').onclick = ui.closeCardModal;
            document.getElementById('btn-save-card').onclick = dataManager.saveCard;
            
            // 點擊模態框外部關閉
            document.getElementById('card-modal').onclick = (e) => { 
                if (e.target.id === 'card-modal') ui.closeCardModal(); 
            };
            document.getElementById('filter-modal').onclick = (e) => { 
                if (e.target.id === 'filter-modal') ui.toggleFilterModal(); 
            };
            document.getElementById('review-stats-modal').onclick = (e) => { 
                if (e.target.id === 'review-stats-modal') ui.closeReviewStats(); 
            };
            
            // 頁面關閉時停止語音
            window.addEventListener('beforeunload', () => {
                speechManager.stopSpeaking();
            });
        };
    </script>
</body>
</html>
