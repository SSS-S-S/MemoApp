<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MemoCurve</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #ffffff;
            color: #111827;
            -webkit-font-smoothing: antialiased;
        }
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden-view { display: none !important; }

        /* Minimal Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #d1d5db; }

        .quiz-input {
            background: transparent;
            border-bottom: 2px solid #e5e7eb;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            transition: all 0.3s;
        }
        .quiz-input:focus { outline: none; border-color: #111827; }
        .quiz-input.correct { border-color: #10b981; }
        .quiz-input.wrong { border-color: #ef4444; }

        .modal-backdrop {
            backdrop-filter: blur(6px);
        }

        .grade-A { @apply text-green-600; }
        .grade-B { @apply text-lime-600; }
        .grade-C { @apply text-yellow-600; }
        .grade-D { @apply text-orange-600; }
        .grade-E { @apply text-red-600; }
        .grade-F { @apply text-red-800; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden bg-white">

    <div id="app-view" class="flex flex-col h-full w-full">
        <!-- Header -->
        <header class="flex-none py-12 px-8 max-w-3xl mx-auto w-full">
            <h1 class="text-5xl font-extralight tracking-tight text-gray-900">MemoCurve</h1>
        </header>

        <!-- Navigation Tabs -->
        <nav class="flex-none max-w-3xl mx-auto w-full px-8 mb-8">
            <div class="flex gap-12">
                <button onclick="ui.switchTab('review')" id="tab-review" class="pb-4 text-base font-normal text-gray-900 relative">
                    複習
                    <span class="active-indicator absolute inset-x-0 bottom-0 h-px bg-gray-900"></span>
                </button>
                <button onclick="ui.switchTab('folders')" id="tab-folders" class="pb-4 text-base font-normal text-gray-500 hover:text-gray-900 relative transition">
                    記憶包管理
                    <span class="active-indicator absolute inset-x-0 bottom-0 h-px bg-gray-900 hidden"></span>
                </button>
                <button onclick="ui.switchTab('list')" id="tab-list" class="pb-4 text-base font-normal text-gray-500 hover:text-gray-900 relative transition">
                    卡片清單
                    <span class="active-indicator absolute inset-x-0 bottom-0 h-px bg-gray-900 hidden"></span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 overflow-hidden max-w-3xl mx-auto w-full px-8">
            <!-- View: Review -->
            <div id="view-review" class="view-section h-full flex flex-col relative">
                <div class="absolute top-8 left-0">
                    <button onclick="ui.toggleFilterModal()" class="p-3 rounded-full hover:bg-gray-100 transition">
                        <i class="ph ph-faders-horizontal text-xl text-gray-500 hover:text-gray-900"></i>
                    </button>
                </div>
                <div id="review-container" class="flex-1 flex flex-col justify-center items-center text-center overflow-y-auto"></div>
            </div>

            <!-- View: Folders -->
            <div id="view-folders" class="view-section hidden-view h-full flex flex-col overflow-y-auto pt-8">
                <div class="mb-8 flex gap-3">
                    <input type="text" id="new-folder-name" placeholder="新記憶包名稱" class="flex-1 border-b border-gray-200 py-3 focus:outline-none focus:border-gray-900 text-base font-light">
                    <button id="btn-create-folder" class="px-6 py-3 text-gray-900 hover:bg-gray-50 rounded-xl transition">建立</button>
                </div>
                <div id="folders-list-container" class="space-y-6"></div>
            </div>

            <!-- View: List & Data -->
            <div id="view-list" class="view-section hidden-view h-full flex flex-col overflow-y-auto pt-8">
                <div class="mb-12 p-6 bg-gray-50 rounded-2xl flex flex-wrap gap-4 items-center justify-between">
                    <span class="text-xs font-medium text-gray-500 uppercase tracking-widest">資料匯入匯出</span>
                    <div class="flex gap-4">
                        <button onclick="io.exportData()" class="flex items-center gap-2 px-5 py-3 bg-white border border-gray-200 rounded-xl text-sm hover:border-gray-900 transition">
                            <i class="ph ph-download-simple"></i> 匯出
                        </button>
                        <label class="flex items-center gap-2 px-5 py-3 bg-white border border-gray-200 rounded-xl text-sm hover:border-gray-900 transition cursor-pointer">
                            <i class="ph ph-upload-simple"></i> 匯入
                            <input type="file" id="import-file" class="hidden" onchange="io.importData(this)">
                        </label>
                    </div>
                </div>
                <div class="mb-6 flex items-center justify-between">
                    <h3 class="text-base font-medium text-gray-900">卡片庫</h3>
                    <span id="total-words-count" class="text-sm text-gray-500">0 張</span>
                </div>
                <div id="word-list-container" class="space-y-8 pb-32"></div>
                <div id="empty-list-msg" class="hidden text-center text-gray-400 py-32 text-lg font-light">目前沒有卡片</div>
            </div>
        </main>
    </div>

    <!-- Floating Action Button -->
    <div class="fixed bottom-10 right-8 z-30">
        <button id="btn-open-add" class="w-16 h-16 bg-gray-900 text-white rounded-full flex items-center justify-center shadow-xl hover:shadow-2xl hover:bg-black transition-all">
            <i class="ph ph-plus text-3xl"></i>
        </button>
    </div>

    <!-- Card Modal (Add / Edit) -->
    <div id="card-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-8 bg-black/5 modal-backdrop">
        <div class="bg-white w-full max-w-xl p-10 rounded-2xl">
            <button id="btn-close-modal" class="absolute top-8 right-8 text-gray-400 hover:text-gray-900 transition"><i class="ph ph-x text-2xl"></i></button>
            <h2 id="modal-title" class="text-2xl font-extralight mb-10 text-gray-900">新增卡片</h2>
            <div class="space-y-10">
                <div>
                    <label class="block text-sm font-medium text-gray-500 mb-3">所屬記憶包</label>
                    <select id="card-folder" class="w-full text-lg border-b border-gray-200 py-3 bg-transparent focus:outline-none focus:border-gray-900 transition"></select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-500 mb-3">正面（題目）</label>
                    <input type="text" id="card-front" class="w-full text-2xl font-light border-b border-gray-200 py-3 focus:outline-none focus:border-gray-900 placeholder-gray-300" placeholder="例如：apple">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-500 mb-3">背面（答案）</label>
                    <input type="text" id="card-back" class="w-full text-2xl font-light border-b border-gray-200 py-3 focus:outline-none focus:border-gray-900 placeholder-gray-300" placeholder="例如：蘋果">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-500 mb-3">例句（可選）</label>
                    <textarea id="card-sentences" rows="3" class="w-full text-lg font-light border-b border-gray-200 py-3 focus:outline-none focus:border-gray-900 resize-none placeholder-gray-300" placeholder="這是一個 [apple] 例句。"></textarea>
                    <p class="text-xs text-gray-400 mt-2">方括號內的內容在複習時會被遮蓋</p>
                </div>
                <div class="pt-6 flex justify-end">
                    <button id="btn-save-card" class="px-10 py-4 bg-gray-900 text-white rounded-xl text-base font-medium hover:bg-black transition">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Modal -->
    <div id="filter-modal" class="fixed inset-0 z-40 hidden flex items-start justify-center pt-32 px-8 bg-black/5 modal-backdrop">
        <div class="bg-white w-full max-w-md p-8 rounded-2xl">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-lg font-medium text-gray-900">篩選複習內容</h3>
                <button onclick="ui.toggleFilterModal()" class="text-gray-400 hover:text-gray-900"><i class="ph ph-x text-xl"></i></button>
            </div>
            <div class="space-y-8">
                <div>
                    <p class="text-xs font-bold uppercase text-gray-500 mb-4">記憶包</p>
                    <div id="filter-folders" class="space-y-3"></div>
                </div>
                <div>
                    <p class="text-xs font-bold uppercase text-gray-500 mb-4">等級</p>
                    <div id="filter-grades" class="grid grid-cols-3 gap-3"></div>
                </div>
            </div>
            <div class="flex justify-end gap-4 mt-8">
                <button onclick="ui.clearAllFilters()" class="text-sm text-gray-500 hover:text-gray-900 px-4 py-2">全部取消</button>
                <button onclick="ui.selectAllFilters()" class="text-sm text-gray-500 hover:text-gray-900 px-4 py-2">全選</button>
                <button onclick="ui.applyFilters()" class="px-6 py-3 bg-gray-900 text-white rounded-xl text-sm font-medium">套用</button>
            </div>
        </div>
    </div>

    <script>
        /* =====================================================
           Helper: Grade Calculation
        ===================================================== */
        const getScore = (ef = 2.5) => Math.min(100, Math.max(0, Math.round((ef - 1.3) * 83.33)));
        const getGrade = (ef = 2.5) => {
            const score = getScore(ef);
            if (score >= 90) return 'A';
            if (score >= 80) return 'B';
            if (score >= 70) return 'C';
            if (score >= 60) return 'D';
            if (score >= 50) return 'E';
            return 'F';
        };
        const getGradeColor = (grade) => `grade-${grade}`;

        /* =====================================================
           Local Storage Data Layer
        ===================================================== */
        const LS_KEYS = { folders: "mc_folders", cards: "mc_cards" };
        
        const db = {
            getFolders: () => JSON.parse(localStorage.getItem(LS_KEYS.folders) || '[]'),
            saveFolders: (data) => localStorage.setItem(LS_KEYS.folders, JSON.stringify(data)),
            getCards: () => JSON.parse(localStorage.getItem(LS_KEYS.cards) || '[]'),
            saveCards: (data) => localStorage.setItem(LS_KEYS.cards, JSON.stringify(data)),
            init: () => {
                if (db.getFolders().length === 0) {
                    db.saveFolders([{ id: 'default', name: 'General', createdAt: Date.now() }]);
                }
            }
        };

        window.state = {
            folders: [],
            cards: [],
            activeTab: "review",
            currentReviewCard: null,
            selectedFolderIds: new Set(),
            selectedGrades: new Set(),
            currentEditCard: null
        };

        /* =====================================================
           Data Manager
        ===================================================== */
        window.dataManager = {
            refresh: () => {
                window.state.folders = db.getFolders();
                window.state.cards = db.getCards().map(card => ({
                    ...card,
                    ef: card.ef || 2.5  // 確保舊資料有 ef
                }));
            },
            addFolder: (optionalName = null) => {
                const nameInput = document.getElementById('new-folder-name');
                const name = (optionalName || nameInput?.value)?.trim();
                if (!name) return null;

                const existing = db.getFolders().find(f => f.name.toLowerCase() === name.toLowerCase());
                if (existing) return existing;

                const folder = { id: crypto.randomUUID(), name, createdAt: Date.now() };
                db.saveFolders([...db.getFolders(), folder]);
                if (nameInput) nameInput.value = '';
                ui.init();
                return folder;
            },
            updateFolder: (id, name) => {
                db.saveFolders(db.getFolders().map(f => f.id === id ? {...f, name} : f));
                ui.init();
            },
            deleteFolder: (id) => {
                if (!confirm("確定刪除此記憶包？所有相關卡片也會被永久刪除。")) return;
                
                db.saveFolders(db.getFolders().filter(f => f.id !== id));
                db.saveCards(db.getCards().filter(c => c.folderId !== id));
                
                window.state.selectedFolderIds.delete(id);
                ui.init();
            },
            saveCard: () => {
                const front = document.getElementById('card-front').value.trim();
                const back = document.getElementById('card-back').value.trim();
                const sentence = document.getElementById('card-sentences').value.trim();
                const folderId = document.getElementById('card-folder').value || window.state.folders[0]?.id;

                if (!front || !back) return;

                if (window.state.currentEditCard) {
                    // Edit existing
                    const updatedCards = window.state.cards.map(c => 
                        c.id === window.state.currentEditCard.id 
                            ? {...c, front, back, sentence, folderId}
                            : c
                    );
                    db.saveCards(updatedCards);
                } else {
                    // Add new
                    const newCard = {
                        id: crypto.randomUUID(),
                        front, back, sentence,
                        folderId,
                        interval: 0,
                        repetition: 0,
                        ef: 2.5,
                        nextReview: Date.now(),
                        createdAt: Date.now()
                    };
                    db.saveCards([...window.state.cards, newCard]);
                }

                ui.closeCardModal();
                ui.init();
            },
            deleteWord: (id) => {
                if (!confirm("確定刪除這張卡片？")) return;
                db.saveCards(db.getCards().filter(c => c.id !== id));
                ui.init();
            },
            gradeWord: (quality) => {  // quality 0=F ~ 5=A
                const c = window.state.currentReviewCard;
                if (!c) return;

                let { interval, repetition, ef = 2.5 } = c;

                if (quality < 3) {
                    repetition = 0;
                    interval = 1;
                } else {
                    if (repetition === 0) interval = 1;
                    else if (repetition === 1) interval = 6;
                    else interval = Math.round(interval * ef);

                    repetition++;
                }

                ef = ef + (0.1 - (5 - quality) * (0.08 + (5 - quality) * 0.02));
                ef = Math.max(1.3, ef);

                const updatedCards = db.getCards().map(item => 
                    item.id === c.id 
                        ? {...item, interval, repetition, ef, nextReview: Date.now() + interval * 86400000}
                        : item
                );

                db.saveCards(updatedCards);
                ui.renderReview();
            }
        };

        /* =====================================================
           UI Manager
        ===================================================== */
        window.ui = {
            init: () => {
                dataManager.refresh();
                ui.renderFolderSelect();
                ui.renderFolderList();
                ui.renderWordList();
                ui.renderReview();
            },
            switchTab: (tabId) => {
                ['review', 'list', 'folders'].forEach(t => {
                    const btn = document.getElementById(`tab-${t}`);
                    const indicator = btn.querySelector('.active-indicator');
                    if (t === tabId) {
                        btn.classList.replace('text-gray-500', 'text-gray-900');
                        indicator.classList.remove('hidden');
                    } else {
                        btn.classList.replace('text-gray-900', 'text-gray-500');
                        indicator.classList.add('hidden');
                    }
                });
                document.querySelectorAll('.view-section').forEach(el => {
                    el.classList.toggle('hidden-view', el.id !== `view-${tabId}`);
                });
                window.state.activeTab = tabId;
            },
            renderFolderSelect: () => {
                const sel = document.getElementById('card-folder');
                sel.innerHTML = window.state.folders.length === 0 
                    ? `<option>請先建立記憶包</option>`
                    : window.state.folders.map(f => `<option value="${f.id}">${f.name}</option>`).join('');
            },
            renderFolderList: () => {
                const container = document.getElementById('folders-list-container');
                if (window.state.folders.length === 0) {
                    container.innerHTML = `<p class="text-center py-20 text-gray-400 text-lg font-light">目前沒有記憶包</p>`;
                    return;
                }
                container.innerHTML = window.state.folders.map(f => `
                    <div class="flex items-center justify-between group">
                        <div class="flex items-center gap-4 flex-1">
                            <i class="ph ph-folder text-2xl text-gray-300"></i>
                            <input type="text" value="${f.name}" onchange="dataManager.updateFolder('${f.id}', this.value)"
                                class="bg-transparent focus:bg-white px-3 py-2 border-b border-transparent focus:border-gray-300 focus:outline-none text-lg font-light w-full">
                        </div>
                        <div class="flex items-center gap-6 opacity-0 group-hover:opacity-100 transition">
                            <span class="text-sm text-gray-500">${window.state.cards.filter(c => c.folderId === f.id).length} 張</span>
                            <button onclick="dataManager.deleteFolder('${f.id}')" class="text-gray-300 hover:text-red-600 p-2">
                                <i class="ph ph-trash text-xl"></i>
                            </button>
                        </div>
                    </div>`).join('');
            },
            renderWordList: () => {
                const container = document.getElementById('word-list-container');
                const sorted = [...window.state.cards].sort((a,b) => b.createdAt - a.createdAt);
                document.getElementById('total-words-count').innerText = `${sorted.length} 張`;
                document.getElementById('empty-list-msg').classList.toggle('hidden', sorted.length > 0);
                
                container.innerHTML = sorted.map(w => {
                    const folderName = window.state.folders.find(f => f.id === w.folderId)?.name || '未知';
                    const grade = getGrade(w.ef);
                    return `
                    <div class="group flex items-center justify-between py-6 border-b border-gray-50">
                        <div class="flex-1 pr-8">
                            <div class="flex items-center gap-4 mb-2">
                                <h3 class="text-xl font-light text-gray-900">${w.front}</h3>
                                <div class="flex gap-2">
                                    <span class="text-xs bg-gray-100 text-gray-500 px-3 py-1 rounded-full">${folderName}</span>
                                    <span class="text-xs font-bold px-3 py-1 rounded-full ${getGradeColor(grade)} bg-gray-50">${grade}</span>
                                </div>
                            </div>
                            <p class="text-base text-gray-500 font-light">${w.back}</p>
                        </div>
                        <div class="flex items-center gap-4 opacity-0 group-hover:opacity-100 transition">
                            <button onclick="ui.showEditModal('${w.id}')" class="text-gray-400 hover:text-gray-900 p-2">
                                <i class="ph ph-pencil-simple text-xl"></i>
                            </button>
                            <button onclick="dataManager.deleteWord('${w.id}')" class="text-gray-300 hover:text-red-600 p-2">
                                <i class="ph ph-trash text-xl"></i>
                            </button>
                        </div>
                    </div>`;
                }).join('');
            },
            renderReview: () => {
                const container = document.getElementById('review-container');
                let pool = window.state.cards;

                // Apply filters
                if (window.state.selectedFolderIds.size > 0) {
                    pool = pool.filter(w => window.state.selectedFolderIds.has(w.folderId));
                }
                if (window.state.selectedGrades.size > 0) {
                    pool = pool.filter(w => window.state.selectedGrades.has(getGrade(w.ef)));
                }

                if (pool.length === 0) {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-full text-center px-8">
                            <i class="ph ph-smiley text-8xl text-gray-200 mb-10"></i>
                            <h3 class="text-2xl font-extralight text-gray-900 mb-4">沒有可複習的卡片</h3>
                            <p class="text-base text-gray-500 font-light max-w-md">請新增卡片或調整篩選條件</p>
                        </div>`;
                    return;
                }

                const now = Date.now();
                const due = pool.filter(w => w.nextReview <= now);
                const isPractice = due.length === 0;
                const candidates = isPractice ? pool : due;
                const word = candidates[Math.floor(Math.random() * candidates.length)];
                window.state.currentReviewCard = word;

                const folderName = window.state.folders.find(f => f.id === word.folderId)?.name || '未知';
                const grade = getGrade(word.ef);
                const displaySentence = word.sentence ? word.sentence.replace(/\[.*?\]/g, '______') : '';

                container.innerHTML = `
                    <div class="w-full max-w-2xl mx-auto flex flex-col items-center fade-in">
                        <div class="text-center mb-12 mt-20">
                            <p class="text-base text-gray-600 font-light">${due.length} 張到期${isPractice ? ' — 練習模式' : ''}</p>
                            <div class="flex items-center gap-4 justify-center mt-6">
                                <span class="text-sm text-gray-400">${folderName}</span>
                                <span class="text-lg font-bold px-4 py-1 rounded-full ${getGradeColor(grade)} bg-gray-50">${grade}</span>
                            </div>
                        </div>

                        <h2 class="text-4xl font-extralight text-gray-900 mb-12 leading-tight text-center px-8">${word.back}</h2>
                        
                        ${displaySentence ? `<p class="text-xl text-gray-500 font-light mb-16 italic text-center px-8 max-w-3xl">"${displaySentence}"</p>` : ''}

                        <div id="quiz-area" class="w-full max-w-md mx-auto mb-24">
                            <input type="text" id="answer-input" autocomplete="off" class="quiz-input w-full text-4xl py-5" placeholder="輸入答案…">
                        </div>

                        <div id="result-area" class="hidden w-full max-w-md mx-auto">
                            <div id="correct-answer-display" class="text-4xl font-extralight text-center mb-16 px-8"></div>
                            <div class="grid grid-cols-3 gap-4">
                                <button onclick="dataManager.gradeWord(0)" class="py-5 rounded-2xl bg-red-50 text-red-800 font-medium hover:bg-red-100 transition">F<br><span class="text-xs opacity-70">又忘了</span></button>
                                <button onclick="dataManager.gradeWord(1)" class="py-5 rounded-2xl bg-red-50 text-red-700 font-medium hover:bg-red-100 transition">E<br><span class="text-xs opacity-70">很難</span></button>
                                <button onclick="dataManager.gradeWord(2)" class="py-5 rounded-2xl bg-orange-50 text-orange-700 font-medium hover:bg-orange-100 transition">D<br><span class="text-xs opacity-70">困難</span></button>
                                <button onclick="dataManager.gradeWord(3)" class="py-5 rounded-2xl bg-yellow-50 text-yellow-700 font-medium hover:bg-yellow-100 transition">C<br><span class="text-xs opacity-70">一般</span></button>
                                <button onclick="dataManager.gradeWord(4)" class="py-5 rounded-2xl bg-lime-50 text-lime-700 font-medium hover:bg-lime-100 transition">B<br><span class="text-xs opacity-70">良好</span></button>
                                <button onclick="dataManager.gradeWord(5)" class="py-5 rounded-2xl bg-green-50 text-green-700 font-medium hover:bg-green-100 transition">A<br><span class="text-xs opacity-70">容易</span></button>
                            </div>
                        </div>
                    </div>`;
                setTimeout(() => document.getElementById('answer-input')?.focus(), 150);
            },
            checkAnswer: (val) => {
                const card = window.state.currentReviewCard;
                const isCorrect = val.trim().toLowerCase() === card.front.trim().toLowerCase();
                const inputEl = document.getElementById('answer-input');
                inputEl.disabled = true;
                inputEl.classList.add(isCorrect ? 'correct' : 'wrong');

                document.getElementById('quiz-area').classList.add('opacity-30');
                document.getElementById('result-area').classList.remove('hidden');

                document.getElementById('correct-answer-display').innerHTML = isCorrect 
                    ? `<span class="text-green-600">${card.front}</span>`
                    : `<div class="space-y-4"><span class="text-red-500 line-through opacity-60 text-3xl">${val || '—'}</span><span class="text-4xl">${card.front}</span></div>`;
            },
            showAddModal: () => {
                window.state.currentEditCard = null;
                document.getElementById('modal-title').innerText = '新增卡片';
                document.getElementById('card-modal').classList.remove('hidden');
                ui.renderFolderSelect();
                document.getElementById('card-front').value = '';
                document.getElementById('card-back').value = '';
                document.getElementById('card-sentences').value = '';
                setTimeout(() => document.getElementById('card-front').focus(), 100);
            },
            showEditModal: (id) => {
                const card = window.state.cards.find(c => c.id === id);
                if (!card) return;

                window.state.currentEditCard = card;
                document.getElementById('modal-title').innerText = '編輯卡片';
                document.getElementById('card-modal').classList.remove('hidden');
                ui.renderFolderSelect();
                document.getElementById('card-folder').value = card.folderId;
                document.getElementById('card-front').value = card.front;
                document.getElementById('card-back').value = card.back;
                document.getElementById('card-sentences').value = card.sentence || '';
                setTimeout(() => document.getElementById('card-front').focus(), 100);
            },
            closeCardModal: () => {
                document.getElementById('card-modal').classList.add('hidden');
                window.state.currentEditCard = null;
            },
            toggleFilterModal: () => {
                const modal = document.getElementById('filter-modal');
                modal.classList.toggle('hidden');
                if (!modal.classList.contains('hidden')) {
                    const folderContainer = document.getElementById('filter-folders');
                    const gradeContainer = document.getElementById('filter-grades');

                    // Folders
                    folderContainer.innerHTML = window.state.folders.length === 0
                        ? `<p class="text-sm text-gray-400 text-center py-4">尚無記憶包</p>`
                        : window.state.folders.map(f => {
                            const count = window.state.cards.filter(c => c.folderId === f.id).length;
                            return `
                            <label class="flex items-center gap-4 py-3 px-4 hover:bg-gray-50 rounded-xl cursor-pointer">
                                <input type="checkbox" value="${f.id}" ${window.state.selectedFolderIds.has(f.id) ? 'checked' : ''} class="folder-checkbox w-5 h-5 rounded border-gray-300">
                                <span class="text-base text-gray-700 flex-1">${f.name}</span>
                                <span class="text-sm text-gray-400">${count} 張</span>
                            </label>`;
                        }).join('');

                    // Grades
                    const grades = ['A', 'B', 'C', 'D', 'E', 'F'];
                    gradeContainer.innerHTML = grades.map(g => {
                        const count = window.state.cards.filter(c => getGrade(c.ef) === g).length;
                        return `
                        <label class="flex flex-col items-center gap-2 py-4 px-6 hover:bg-gray-50 rounded-xl cursor-pointer border border-gray-100">
                            <input type="checkbox" value="${g}" ${window.state.selectedGrades.has(g) ? 'checked' : ''} class="grade-checkbox hidden">
                            <span class="text-2xl font-bold ${getGradeColor(g)}">${g}</span>
                            <span class="text-xs text-gray-500">${count} 張</span>
                        </label>`;
                    }).join('');

                    // Sync checkbox changes
                    document.querySelectorAll('.folder-checkbox').forEach(cb => cb.onchange = ui.updateTempFilters);
                    document.querySelectorAll('.grade-checkbox').forEach(cb => cb.onchange = ui.updateTempFilters);
                }
            },
            updateTempFilters: () => {}, // Placeholder, changes are read on apply
            clearAllFilters: () => {
                document.querySelectorAll('#filter-folders input, #filter-grades input').forEach(i => i.checked = false);
            },
            selectAllFilters: () => {
                document.querySelectorAll('#filter-folders input, #filter-grades input').forEach(i => i.checked = true);
            },
            applyFilters: () => {
                const folderChecked = document.querySelectorAll('#filter-folders input:checked');
                const gradeChecked = document.querySelectorAll('#filter-grades input:checked');

                window.state.selectedFolderIds = new Set(Array.from(folderChecked).map(i => i.value));
                window.state.selectedGrades = new Set(Array.from(gradeChecked).map(i => i.value));

                ui.toggleFilterModal();
                ui.renderReview();
            }
        };

        window.io = {
            exportData: () => {
                const data = { folders: db.getFolders(), cards: db.getCards() };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `memocurve_${new Date().toISOString().slice(0,10)}.json`;
                a.click();
            },
            importData: (input) => {
                const file = input.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const raw = JSON.parse(e.target.result);
                        let count = 0;
                        const localFolders = db.getFolders();
                        const idMap = {};

                        (raw.folders || []).forEach(f => {
                            let target = localFolders.find(lf => lf.name === f.name);
                            if (!target) target = dataManager.addFolder(f.name);
                            idMap[f.id] = target?.id;
                        });

                        (raw.cards || []).forEach(c => {
                            const folderId = idMap[c.folderId] || window.state.folders[0]?.id || dataManager.addFolder("General").id;
                            const newCard = {
                                ...c,
                                folderId,
                                ef: c.ef || 2.5,
                                interval: c.interval || 0,
                                repetition: c.repetition || 0,
                                nextReview: c.nextReview || Date.now()
                            };
                            db.saveCards([...db.getCards(), newCard]);
                            count++;
                        });

                        alert(`成功匯入 ${count} 張卡片`);
                        ui.init();
                    } catch (err) {
                        alert("檔案格式錯誤");
                        console.error(err);
                    }
                };
                reader.readAsText(file);
            }
        };

        // Initialize
        window.onload = () => {
            db.init();
            ui.init();
            
            document.getElementById('btn-create-folder').onclick = () => dataManager.addFolder();
            document.getElementById('btn-open-add').onclick = ui.showAddModal;
            document.getElementById('btn-close-modal').onclick = ui.closeCardModal;
            document.getElementById('btn-save-card').onclick = dataManager.saveCard;
            document.getElementById('card-modal').onclick = (e) => { if (e.target.id === 'card-modal') ui.closeCardModal(); };

            // Enter to check answer
            document.addEventListener('keydown', (e) => {
                const input = document.getElementById('answer-input');
                if (e.key === 'Enter' && input && !input.disabled) {
                    ui.checkAnswer(input.value);
                }
            });
        };
    </script>
</body>
</html>
